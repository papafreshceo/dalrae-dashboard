                // DOMì´ ì™„ì „íˆ ë¡œë“œëœ í›„ ì‹¤í–‰

                // í—¤ë” ì»¨í…Œì´ë„ˆ ì°¾ê¸°
                const container = document.getElementById(containerId);
                if (!container) {
                    console.error(`í—¤ë” ì»¨í…Œì´ë„ˆ '${containerId}'ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤`);
                    return;
                }
                
                // í—¤ë” HTML ì‚½ì…
                container.innerHTML = createHeader();
                
                // í˜„ì¬ í˜ì´ì§€ í™œì„±í™”
                if (activePage) {
                    setActivePage(activePage);
                } else {
                    // URLì—ì„œ í˜„ì¬ í˜ì´ì§€ ì¶”ì¶œ
                    const currentFile = window.location.pathname.split('/').pop() || 'index.html';
                    const pageName = currentFile === 'index.html' ? 'dashboard' : currentFile.replace('.html', '');
                    setActivePage(pageName);
                }
                
                // ë©”ë‰´ í´ë¦­ ì´ë²¤íŠ¸ ì„¤ì •
                document.querySelectorAll('.nav-btn[data-page]').forEach(btn => {
                    btn.addEventListener('click', handleMenuClick);
                });
                
                // ìŠ¤í‹°í‚¤ ë©”ë‰´ ì„¤ì • (ì˜µì…˜ì— ë”°ë¼)
                if (enableStickyMenu) {
                    setupStickyMenu();
                }
            }

            // ì „ì—­ìœ¼ë¡œ ë‚´ë³´ë‚´ê¸°
            window.DalraeHeader = {
                init: initHeader,
                setActivePage: setActivePage
            };
        })();

        // í—¤ë” ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', function() {
            DalraeHeader.init({
                containerId: 'header-container',
                activePage: 'calendar'
            });
        });

        // ì „ì—­ ë³€ìˆ˜
        let currentView = 'month';
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        let allProducts = [];
        let productTimelines = [];
        let productColors = {};

        // ìƒ‰ìƒ íŒ”ë ˆíŠ¸ (ë” ë§ì€ ìƒ‰ìƒ ì¶”ê°€)
        const colorPalette = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
            '#DDA0DD', '#FF9FF3', '#48C9B0', '#F39C12', '#E74C3C',
            '#9B59B6', '#3498DB', '#1ABC9C', '#F39C12', '#E67E22',
            '#D35400', '#C0392B', '#8E44AD', '#2980B9', '#27AE60',
            '#16A085', '#F1C40F', '#E74C3C', '#95A5A6', '#34495E',
            '#FF6348', '#FFA502', '#FF4757', '#5F27CD', '#00D2D3',
            '#54A0FF', '#48DBFB', '#0ABDE3', '#C8D6E5', '#576574'
        ];

        // ë‚ ì§œ íŒŒì‹± í•¨ìˆ˜
        function parseDate(dateStr) {
            if (!dateStr || dateStr === '') return null;
            
            if (dateStr.length === 5 && dateStr.indexOf('-') === 2) {
                const currentYear = new Date().getFullYear();
                const month = parseInt(dateStr.substring(0, 2)) - 1;
                const day = parseInt(dateStr.substring(3, 5));
                
                if (isNaN(month) || isNaN(day)) return null;
                
                let date = new Date(currentYear, month, day);
                const today = new Date();
                if (date < today) {
                    date = new Date(currentYear + 1, month, day);
                }
                
                return date;
            }
            
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? null : date;
        }

        // ë°ì´í„° ë¡œë“œ
        function loadData() {
            fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                allProducts = data.filter(p => {
                    const supplyStatus = p['ì…€ëŸ¬ê³µê¸‰Y/N'] || '';
                    return supplyStatus.toString().trim() !== 'ë¯¸ê³µê¸‰ìƒí’ˆ';
                });
                processProductTimelines();
                assignColors();
                renderCalendar();
                updateLegend();
            })
            .catch(error => {
                console.error('ë°ì´í„° ë¡œë“œ ì—ëŸ¬:', error);
            });
        }

        // ìƒí’ˆ íƒ€ì„ë¼ì¸ ì²˜ë¦¬
        function processProductTimelines() {
            const productMap = {};
            
            allProducts.forEach(p => {
                const item = p.í’ˆëª©;
                if (!item) return;
                
                const startDate = parseDate(p.ì‹œì‘ì¼);
                const endDate = parseDate(p.ì¢…ë£Œì¼);
                
                if (!startDate || !endDate) return;
                
                if (!productMap[item]) {
                    productMap[item] = {
                        name: item,
                        type: getProductType(p.ëŒ€ë¶„ë¥˜),
                        startDate: startDate,
                        endDate: endDate,
                        options: []
                    };
                }
                
                // ê¸°ê°„ í™•ì¥
                if (startDate < productMap[item].startDate) {
                    productMap[item].startDate = startDate;
                }
                if (endDate > productMap[item].endDate) {
                    productMap[item].endDate = endDate;
                }
                
                productMap[item].options.push({
                    name: p.ì˜µì…˜ëª…,
                    variety: p.í’ˆì¢…,
                    status: p.ê³µê¸‰ìƒíƒœ
                });
            });
            
            productTimelines = Object.values(productMap);
        }

        // ìƒ‰ìƒ í• ë‹¹
        function assignColors() {
            productTimelines.forEach((product, index) => {
                productColors[product.name] = colorPalette[index % colorPalette.length];
            });
        }

        // ìƒí’ˆ íƒ€ì… ê²°ì •
        function getProductType(category) {
            if (category === 'ë†ì‚°ë¬¼') return 'agricultural';
            if (category === 'ìˆ˜ì‚°ë¬¼') return 'seafood';
            if (category === 'ì¶•ì‚°ë¬¼') return 'livestock';
            if (category === 'ë†ì‚°ë¬¼(ìˆ˜ì…)') return 'imported';
            return 'agricultural';
        }

        // ë²”ë¡€ ì—…ë°ì´íŠ¸
        function updateLegend() {
            const legend = document.getElementById('legend');
            let html = '';
            
            productTimelines.forEach(product => {
                html += `
                    <div class="legend-item">
                        <div class="legend-color" style="background: ${productColors[product.name]};"></div>
                        <span>${product.name}</span>
                    </div>
                `;
            });
            
            legend.innerHTML = html;
        }

        // ë·° ì „í™˜
        function setView(view) {
            currentView = view;
            
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.view === view) {
                    btn.classList.add('active');
                }
            });
            
            if (view === 'month') {
                document.getElementById('monthView').style.display = 'block';
                document.getElementById('yearView').style.display = 'none';
            } else {
                document.getElementById('monthView').style.display = 'none';
                document.getElementById('yearView').style.display = 'block';
            }
            
            updatePeriodDisplay();
            renderCalendar();
        }

        // ì´ì „ ê¸°ê°„
        function previousPeriod() {
            if (currentView === 'month') {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
            } else {
                currentYear--;
            }
            updatePeriodDisplay();
            renderCalendar();
        }

        // ë‹¤ìŒ ê¸°ê°„
        function nextPeriod() {
            if (currentView === 'month') {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
            } else {
                currentYear++;
            }
            updatePeriodDisplay();
            renderCalendar();
        }

        // ì˜¤ëŠ˜ë¡œ ì´ë™
        function goToToday() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            updatePeriodDisplay();
            renderCalendar();
        }

        // ê¸°ê°„ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updatePeriodDisplay() {
            const display = document.getElementById('periodDisplay');
            if (currentView === 'month') {
                const monthNames = ['1ì›”', '2ì›”', '3ì›”', '4ì›”', '5ì›”', '6ì›”', '7ì›”', '8ì›”', '9ì›”', '10ì›”', '11ì›”', '12ì›”'];
                display.textContent = `${currentYear}ë…„ ${monthNames[currentMonth]}`;
            } else {
                display.textContent = `${currentYear}ë…„`;
            }
        }

        // ìº˜ë¦°ë” ë Œë”ë§
        function renderCalendar() {
            if (currentView === 'month') {
                renderMonthView();
            } else {
                renderYearView();
            }
        }

        // ì›” ë³´ê¸° ë Œë”ë§
        function renderMonthView() {
            const grid = document.getElementById('daysGrid');
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const prevLastDay = new Date(currentYear, currentMonth, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            const prevTotalDays = prevLastDay.getDate();
            const today = new Date();
            
            let html = '';
            
            // ì´ì „ ë‹¬ ë‚ ì§œ
            for (let i = startDay - 1; i >= 0; i--) {
                const day = prevTotalDays - i;
                html += `<div class="day-cell other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            // í˜„ì¬ ë‹¬ ë‚ ì§œ
            for (let day = 1; day <= totalDays; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dayOfWeek = date.getDay();
                const isToday = date.toDateString() === today.toDateString();
                const classes = ['day-cell'];
                
                if (isToday) classes.push('today');
                if (dayOfWeek === 0) classes.push('sunday');
                if (dayOfWeek === 6) classes.push('saturday');
                
                html += `<div class="${classes.join(' ')}" data-date="${date.toISOString()}" data-day="${day}">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            // ë‹¤ìŒ ë‹¬ ë‚ ì§œ
            const remainingCells = 42 - (startDay + totalDays);
            for (let day = 1; day <= remainingCells; day++) {
                html += `<div class="day-cell other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            grid.innerHTML = html;
            
            // íƒ€ì„ë¼ì¸ ì¶”ê°€
            setTimeout(() => addMonthTimelines(), 10);
        }

        // ì›” íƒ€ì„ë¼ì¸ ì¶”ê°€
        function addMonthTimelines() {
            const monthStart = new Date(currentYear, currentMonth, 1);
            const monthEnd = new Date(currentYear, currentMonth + 1, 0);
            
            // ê° í’ˆëª©ë³„ë¡œ íƒ€ì„ë¼ì¸ ê·¸ë¦¬ê¸°
            productTimelines.forEach((product, index) => {
                const productStart = product.startDate;
                const productEnd = product.endDate;
                
                // ì´ë²ˆ ë‹¬ì— í•´ë‹¹í•˜ëŠ” ë¶€ë¶„ë§Œ í‘œì‹œ
                if (productEnd < monthStart || productStart > monthEnd) return;
                
                const displayStart = productStart < monthStart ? 1 : productStart.getDate();
                const displayEnd = productEnd > monthEnd ? monthEnd.getDate() : productEnd.getDate();
                
                // ì—°ì†ëœ ë°” ê·¸ë¦¬ê¸°
                const startCell = document.querySelector(`[data-day="${displayStart}"]`);
                if (!startCell) return;
                
                const bar = document.createElement('div');
                bar.className = 'timeline-bar';
                bar.style.background = productColors[product.name];
                bar.style.top = `${28 + (index * 20)}px`;
                bar.textContent = product.name;
                
                // ë°”ì˜ ë„ˆë¹„ ê³„ì‚°
                const cellWidth = startCell.offsetWidth;
                const duration = displayEnd - displayStart + 1;
                const width = cellWidth * duration - 4;
                
                bar.style.width = `${width}px`;
                bar.style.left = '2px';
                
                // ì‹œì‘ì¼ê³¼ ì¢…ë£Œì¼ì— ë”°ë¼ ëª¨ì„œë¦¬ ë‘¥ê¸€ê²Œ
                if (displayStart === 1 || productStart.getDate() === displayStart) {
                    bar.classList.add('start');
                }
                if (displayEnd === monthEnd.getDate() || productEnd.getDate() === displayEnd) {
                    bar.classList.add('end');
                }
                if (duration === 1) {
                    bar.classList.add('single');
                }
                
                bar.onclick = (e) => showTooltip(e, product);
                startCell.appendChild(bar);
            });
        }

        // ë…„ ë³´ê¸° ë Œë”ë§
        function renderYearView() {
            const tbody = document.getElementById('yearTableBody');
            let html = '';
            
            productTimelines.forEach(product => {
                html += `<tr>
                    <td style="background: ${productColors[product.name]}20; color: #333; font-weight: 600;">
                        ${product.name}
                    </td>`;
                
                for (let month = 0; month < 12; month++) {
                    const monthStart = new Date(currentYear, month, 1);
                    const monthEnd = new Date(currentYear, month + 1, 0);
                    
                    // ì´ ë‹¬ì— ìƒí’ˆì´ ìˆëŠ”ì§€ í™•ì¸
                    if (product.startDate <= monthEnd && product.endDate >= monthStart) {
                        html += `<td>
                            <div class="year-timeline-bar" 
                                 style="background: ${productColors[product.name]};"
                                 onclick="showTooltip(event, ${JSON.stringify(product).replace(/"/g, '&quot;')})">
                                â—
                            </div>
                        </td>`;
                    } else {
                        html += '<td></td>';
                    }
                }
                
                html += '</tr>';
            });
            
            tbody.innerHTML = html;
        }

        // íˆ´íŒ í‘œì‹œ
        function showTooltip(event, product) {
            const tooltip = document.getElementById('tooltip');
            const title = document.getElementById('tooltipTitle');
            const info = document.getElementById('tooltipInfo');
            
            // JSON ë¬¸ìì—´ë¡œ ì „ë‹¬ëœ ê²½ìš° íŒŒì‹±
            if (typeof product === 'string') {
                product = JSON.parse(product);
            }
            
            title.textContent = product.name;
            info.innerHTML = `
                ê¸°ê°„: ${formatDate(product.startDate)} ~ ${formatDate(product.endDate)}<br>
                ì˜µì…˜: ${product.options.length}ê°œ<br>
                ìƒíƒœ: ${product.options[0]?.status || 'í™•ì¸ í•„ìš”'}
            `;
            
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY + 10 + 'px';
            tooltip.classList.add('show');
            
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 3000);
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(date) {
            if (typeof date === 'string') {
                date = new Date(date);
            }
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        // ì´ˆê¸°í™”
        loadData();
        updatePeriodDisplay();
    </script>

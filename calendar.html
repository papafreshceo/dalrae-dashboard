    <style>

        /* Í∏∞Î≥∏ Ïä§ÌÉÄÏùº */
        * {

            padding: 0;

        }
        
        body {

        /* ÎØ∏ÎãàÎ©Ä Ï∫òÎ¶∞Îçî Ìó§Îçî */

            background: var(--bg-primary);
            padding: 30px;
            margin: 0 auto 30px;
            max-width: 1400px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .calendar-controls {

            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .nav-controls {

            align-items: center;

        }
        
        .month-year-display {

            font-weight: 300;
            color: var(--text-primary);

            text-align: center;

        }
        
        /* ÎØ∏ÎãàÎ©Ä ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î≤ÑÌäº */
        .calendar-nav-btn {

            border-radius: 2px;

        /* ÎØ∏ÎãàÎ©Ä Ïò§Îäò Î≤ÑÌäº */

        }
        
        .today-btn:hover {

        }
        
        /* ÎØ∏ÎãàÎ©Ä Î∑∞ ÌÜ†Í∏Ä */

        .toggle-btn {

        /* ÎØ∏ÎãàÎ©Ä ÏÑπÏÖò ÌÉÄÏù¥ÌãÄ */

        /* ÎØ∏ÎãàÎ©Ä Ïõî Î≥¥Í∏∞ */

            padding: 0;

        }

        .day-cell.today {

        .day-cell.today .day-number {

        .day-cell.sunday .day-number {

        /* ÌÉÄÏûÑÎùºÏù∏ ÎßàÏª§ Ïä§ÌÉÄÏùº */

        }
        
        /* Ïõî ÌÉÄÏûÑÎùºÏù∏ Î∞î */
        .month-timeline-wrapper {

        }
        
        .month-timeline-bar {

        .timeline-text {

            color: white;
            padding: 2px 6px;
            background: rgba(0,0,0,0.6);

        }
        
        /* ÎØ∏ÎãàÎ©Ä ÎÖÑ Î≥¥Í∏∞ */
        .year-view {

            border: 1px solid var(--border-color);
            padding: 0;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .year-view::-webkit-scrollbar {
            height: 6px;
        }
        
        .year-view::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        .year-view::-webkit-scrollbar-thumb {
            background: var(--border-color);

        }

        }
        
        .year-months-header {

            grid-template-columns: repeat(12, 1fr);
            border-bottom: 1px solid var(--border-color);
        }
        
        .year-month-label {

            font-weight: 500;
            font-size: 12px;
            color: var(--text-secondary);
            border-right: 1px solid var(--border-light);

        }
        
        .year-month-label:last-child {

        }
        
        .year-timeline-container {

            min-height: 400px;
            background: var(--bg-primary);
            padding: 20px 10px;
        }
        
        .year-timeline-row {
            position: relative;
            height: 32px;
            margin-bottom: 8px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
        }
        
        .year-month-cell {
            position: relative;
            border-left: 1px solid var(--border-light);
        }
        
        .year-month-cell:last-child {
            border-right: 1px solid var(--border-light);
        }
        
        .year-timeline-bar {
            position: absolute;
            height: 24px;
            top: 4px;
            color: white;
            font-size: 11px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
            opacity: 0.85;
        }
        
        .year-timeline-bar.bar-start {

        }
        
        .year-timeline-bar.bar-end {
            border-radius: 0 2px 2px 0;
        }
        
        .year-timeline-bar.bar-single {

        }

        .year-timeline-bar.hover-active {
            transform: scale(1.02);

        }
        
        /* Ïò§Îäò ÎÇ†Ïßú ÌëúÏãú */
        .year-today-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary-color);
            z-index: 999;
            opacity: 0.6;
        }
        
        /* ÎØ∏ÎãàÎ©Ä Î≤îÎ°Ä */
        .legend {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-top: 30px;
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .legend-color {
            width: 20px;
            height: 3px;
            border-radius: 1px;
        }
        
        /* ÎØ∏ÎãàÎ©Ä Ìà¥ÌåÅ */
        .tooltip {
            position: fixed;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            min-width: 200px;
            display: none;
        }
        
        .tooltip.show {
            display: block;
        }
        
        .tooltip-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .tooltip-info {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* ÎØ∏ÎãàÎ©Ä Î™®Îã¨ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content,
        .chart-modal-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            max-width: 1400px;
            width: 90%;

            overflow-y: auto;

        }
        
        .modal-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }
        
        .modal-header h2 {
            font-size: 24px;
            font-weight: 300;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        
        .modal-close {
            background: transparent;
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 24px;
            font-weight: 300;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        /* ÎØ∏ÎãàÎ©Ä ÏòµÏÖò Ïπ¥Îìú */
        .option-card {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            align-items: center;
            transition: all 0.2s;
        }
        
        .option-card:hover {
            background: var(--bg-secondary);
        }
        
        .option-thumb {
            width: 48px;
            height: 48px;
            object-fit: cover;
            background: var(--bg-secondary);
            flex-shrink: 0;
        }
        
        .option-info {

            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .option-col {
            display: inline-block;
            flex-shrink: 0;
        }
        
        /* ÎØ∏ÎãàÎ©Ä Ï∞®Ìä∏ */
        .chart-container {

            height: 400px;
            margin: 40px 0;
            padding: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
        }
        
        .chart-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            margin-top: 40px;
            border: 1px solid var(--border-color);
        }
        
        .chart-stat-box {
            padding: 20px;
            text-align: center;
            border-right: 1px solid var(--border-light);
        }
        
        .chart-stat-box:last-child {
            border-right: none;
        }
        
        .chart-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-stat-value {
            font-size: 24px;
            font-weight: 300;
            color: var(--text-primary);
        }
        
        .chart-stat-value.current {
            color: var(--primary-color);
        }
        
        .increase { color: #ef4444; }
        .decrease { color: #10b981; }
        
        /* ÎØ∏ÎãàÎ©Ä ÏÉÅÌÉú Î∞∞ÏßÄ */
        .status-badge {
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: transparent;
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .status-paused {
            background: transparent;
            color: #f59e0b;
            border: 1px solid #f59e0b;
        }
        
        .status-stopped {
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .badge-free {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 3px 10px;
            font-size: 10px;
            font-weight: 500;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-chart {
            background: transparent;
            color: var(--primary-color);
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            display: inline-block;
            transition: all 0.2s;
            border: 1px solid var(--primary-color);
            margin-left: 8px;
        }
        
        .badge-chart:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå */
        .no-data-message {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-muted);
        }
        
        .no-data-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .no-data-title {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .no-data-text {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .calendar-header {
                padding: 20px;
            }
            
            .month-year-display {
                font-size: 20px;
            }
            
            .calendar-nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .calendar-container {
                padding: 0 20px;
            }
            
            .chart-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .chart-stat-box:nth-child(2) {
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <!-- Ï∫òÎ¶∞Îçî Ìó§Îçî -->
    <div class="calendar-header">

    <!-- Ï∫òÎ¶∞Îçî Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="calendar-container">
        <!-- Ïõî Î≥¥Í∏∞ -->

        <!-- ÎÖÑ Î≥¥Í∏∞ -->

                    <div class="year-month-label">6Ïõî</div>
                    <div class="year-month-label">7Ïõî</div>
                    <div class="year-month-label">8Ïõî</div>
                    <div class="year-month-label">9Ïõî</div>

        // Î∑∞ Ï†ÑÌôò
        function setView(view) {

        // Ïù¥Ï†Ñ Í∏∞Í∞Ñ
        function previousPeriod() {

        function nextPeriod() {

                currentMonth++;

        // Í∏∞Í∞Ñ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updatePeriodDisplay() {
            const display = document.getElementById('periodDisplay');
            const monthNames = ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî', '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'];
            
            if (currentView === 'month') {

            } else {
                display.textContent = `${currentYear}ÎÖÑ`;

        // ÎÇ†Ïßú ÌååÏã±
        function parseDate(dateStr) {
            if (!dateStr || dateStr === '') return null;
            
            if (dateStr.length === 5 && dateStr.indexOf('-') === 2) {
                const month = parseInt(dateStr.substring(0, 2)) - 1;
                const day = parseInt(dateStr.substring(3, 5));
                
                if (isNaN(month) || isNaN(day)) return null;
                
                let date = new Date(2025, month, day);
                return date;
            }
            
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? null : date;
        }

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadData() {
            // API Ìò∏Ï∂ú ÏãúÎèÑ
            fetch('/api/products')
            .then(response => {
                if (!response.ok) {
                    throw new Error('API ÏùëÎãµ Ïã§Ìå®');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.length > 0) {
                    allProducts = data.filter(p => {
                        const supplyStatus = p['ÏÖÄÎü¨Í≥µÍ∏âY/N'] || '';
                        return supplyStatus.toString().trim() !== 'ÎØ∏Í≥µÍ∏âÏÉÅÌíà';
                    });
                    
                    if (allProducts.length > 0) {
                        processProductTimelines();
                        assignColors();
                        renderCalendar();
                    } else {
                        // ÌïÑÌÑ∞ÎßÅ ÌõÑ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏúºÎ©¥ ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                        useTestData();
                    }
                } else {
                    // Îπà Îç∞Ïù¥ÌÑ∞Î©¥ ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                    useTestData();
                }
            })
            .catch(error => {
                console.error('API Î°úÎìú Ïã§Ìå®:', error);
                // API Ïã§Ìå®Ïãú ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                useTestData();
            });
        }

        // ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©

            console.log('ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©');

            processProductTimelines();

        }

        // ÏÉÅÌíà ÌÉÄÏûÑÎùºÏù∏ Ï≤òÎ¶¨
        function processProductTimelines() {
            const productMap = {};
            
            allProducts.forEach(p => {
                const item = p.ÌíàÎ™©;
                if (!item) return;
                
                let startDate = parseDate(p.ÏãúÏûëÏùº);
                let endDate = parseDate(p.Ï¢ÖÎ£åÏùº);
                
                if (!startDate || !endDate) return;
                
                if (startDate > endDate) {
                    endDate = new Date(endDate.getFullYear() + 1, endDate.getMonth(), endDate.getDate());
                }
                
                if (!productMap[item]) {
                    productMap[item] = {
                        name: item,
                        variety: p.ÌíàÏ¢Ö || item,  // ÌíàÏ¢Ö Ï†ïÎ≥¥ Ï∂îÍ∞Ä
                        type: getProductType(p.ÎåÄÎ∂ÑÎ•ò),
                        startDate: startDate,
                        endDate: endDate,
                        options: []
                    };
                }
                
                if (startDate < productMap[item].startDate) {
                    productMap[item].startDate = startDate;
                }
                if (endDate > productMap[item].endDate) {
                    productMap[item].endDate = endDate;
                }
                
                productMap[item].options.push({
                    name: p.ÏòµÏÖòÎ™Ö,
                    variety: p.ÌíàÏ¢Ö,
                    status: p.Í≥µÍ∏âÏÉÅÌÉú
                });
            });
            
            productTimelines = Object.values(productMap);
            console.log('Ï≤òÎ¶¨Îêú ÌÉÄÏûÑÎùºÏù∏:', productTimelines);
        }

        // ÏÉâÏÉÅ Ìï†Îãπ
        function assignColors() {
            productTimelines.forEach((product, index) => {
                productColors[product.name] = colorPalette[index % colorPalette.length];
            });

        // ÏÉÅÌíà ÌÉÄÏûÖ Í≤∞Ï†ï
        function getProductType(category) {
            if (category === 'ÎÜçÏÇ∞Î¨º') return 'agricultural';
            if (category === 'ÏàòÏÇ∞Î¨º') return 'seafood';
            if (category === 'Ï∂ïÏÇ∞Î¨º') return 'livestock';

        // Ï∫òÎ¶∞Îçî Î†åÎçîÎßÅ
        function renderCalendar() {

        // Ïõî Î≥¥Í∏∞ Î†åÎçîÎßÅ
        function renderMonthView() {
            const grid = document.getElementById('daysGrid');
            
            const baseYear = 2025;
            const firstDay = new Date(baseYear, currentMonth, 1);
            const lastDay = new Date(baseYear, currentMonth + 1, 0);
            const prevLastDay = new Date(baseYear, currentMonth, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            const prevTotalDays = prevLastDay.getDate();
            const today = new Date();
            
            let html = '';
            
            // Ïù¥Ï†Ñ Îã¨ ÎÇ†ÏßúÎì§
            for (let i = startDay - 1; i >= 0; i--) {
                const day = prevTotalDays - i;
                html += `<div class="day-cell other-month"><div class="day-number">${day}</div></div>`;
            }
            
            // ÌòÑÏû¨ Îã¨ ÎÇ†ÏßúÎì§
            for (let day = 1; day <= totalDays; day++) {
                const date = new Date(baseYear, currentMonth, day);
                const isToday = today.getMonth() === currentMonth && today.getDate() === day && today.getFullYear() === baseYear;
                const classes = ['day-cell'];
                if (isToday) classes.push('today');
                if (date.getDay() === 0) classes.push('sunday');
                if (date.getDay() === 6) classes.push('saturday');
                
                html += `<div class="${classes.join(' ')}" data-day="${day}">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            // Îã§Ïùå Îã¨ ÎÇ†ÏßúÎì§
            const remainingCells = 42 - (startDay + totalDays);
            for (let day = 1; day <= remainingCells; day++) {
                html += `<div class="day-cell other-month"><div class="day-number">${day}</div></div>`;
            }
            
            html += '<div class="month-timeline-wrapper" id="monthTimelineWrapper"></div>';
            
            grid.innerHTML = html;
            
            // ÌÉÄÏûÑÎùºÏù∏ Í∑∏Î¶¨Í∏∞Î•º ÏúÑÌï¥ ÏïΩÍ∞ÑÏùò ÏßÄÏó∞
            setTimeout(() => {
                drawMonthTimelines();
            }, 100);
        }

        // ÌÉÄÏûÑÎùºÏù∏ Î∞î ÏÉùÏÑ±
        function createTimelineBar(container, options) {
            const cellCenterY = options.cellHeight / 2;
            const cellCenterX = options.cellWidth / 2;
            
            // ÏãúÏûë ÎßàÏª§ - ÏÇ¨Í∞ÅÌòïÏóê ÌíàÏ¢ÖÎ™Ö ÌëúÏãú
            if (options.isStart || options.isSingle) {
                const startMarker = document.createElement('div');
                startMarker.className = 'timeline-marker start';
                
                // ÌíàÏ¢ÖÎ™Ö ÌÖçÏä§Ìä∏ Ï∂îÍ∞Ä
                const varietyText = document.createElement('span');
                varietyText.className = 'variety-text';
                varietyText.textContent = options.product.variety || options.product.name;
                varietyText.style.color = options.color;
                startMarker.appendChild(varietyText);
                
                // ÌÖçÏä§Ìä∏ Í∏∏Ïù¥Ïóê Îî∞Îùº ÎßàÏª§ ÌÅ¨Í∏∞ Ï°∞Ï†ï
                const textLength = varietyText.textContent.length;
                let fontSize = 10;
                let markerWidth = Math.min(Math.max(textLength * 7, 20), 80);
                
                if (textLength > 5) {
                    fontSize = 9;
                } else if (textLength > 7) {
                    fontSize = 8;
                }
                
                varietyText.style.fontSize = fontSize + 'px';
                startMarker.style.width = markerWidth + 'px';
                startMarker.style.left = `${options.left + cellCenterX - markerWidth/2}px`;
                startMarker.style.top = `${options.top + cellCenterY - 10}px`;
                startMarker.style.borderColor = options.color;
                
                container.appendChild(startMarker);
            }
            
            // Ï¢ÖÎ£å ÎßàÏª§ - ÏõêÌòï Ïú†ÏßÄ
            if (options.isEnd || options.isSingle) {
                const endX = options.isSingle ? 
                    options.left + options.width - cellCenterX : 
                    options.left + options.width - cellCenterX;
                    
                const endMarker = document.createElement('div');
                endMarker.className = 'timeline-marker end';
                endMarker.style.left = `${endX - 10}px`;
                endMarker.style.top = `${options.top + cellCenterY - 10}px`;
                endMarker.style.backgroundColor = options.color;
                container.appendChild(endMarker);
            }
            
            // ÌÉÄÏûÑÎùºÏù∏ Î∞î
            const bar = document.createElement('div');
            bar.className = 'month-timeline-bar';
            
            let barLeft = options.left;
            let barWidth = options.width;
            
            if (options.isStart || options.isSingle) {
                barLeft = options.left + cellCenterX;
                barWidth = options.width - cellCenterX;
                bar.classList.add('gradient-line');
            }
            
            if (options.isEnd && !options.isSingle) {
                barWidth = barWidth - cellCenterX;
            }
            
            if (options.isSingle) {
                barWidth = options.width - options.cellWidth;
            }
            
            bar.style.left = `${barLeft}px`;
            bar.style.top = `${options.top + cellCenterY - 2}px`;
            bar.style.width = `${Math.max(0, barWidth)}px`;
            bar.style.backgroundColor = options.color;
            bar.dataset.productName = options.productName;
            
            // ÌÖçÏä§Ìä∏ ÎùºÎ≤®ÏùÄ Îçî Ïù¥ÏÉÅ ÌÉÄÏûÑÎùºÏù∏ Î∞îÏóê Ï∂îÍ∞ÄÌïòÏßÄ ÏïäÏùå
            
            // Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
            bar.onclick = (e) => {
                e.stopPropagation();
                showModalForProduct(options.productName);
            };
            
            bar.onmouseover = (e) => {
                document.querySelectorAll(`.month-timeline-bar[data-product-name="${options.productName}"]`).forEach(b => {
                    b.classList.add('hover-active');
                });
                showTooltip(e, options.product);
            };
            
            bar.onmouseout = () => {
                document.querySelectorAll(`.month-timeline-bar[data-product-name="${options.productName}"]`).forEach(b => {
                    b.classList.remove('hover-active');
                });
                hideTooltip();
            };
            
            container.appendChild(bar);
        }

        // Ïõî ÌÉÄÏûÑÎùºÏù∏ Í∑∏Î¶¨Í∏∞
        function drawMonthTimelines() {
            // ÌòÑÏû¨ ÏõîÏóê ÌëúÏãúÌï† ÏÉÅÌíàÎì§ ÌïÑÌÑ∞ÎßÅ
            monthProductTimelines = productTimelines.filter(product => {
                const startMonth = product.startDate.getMonth();
                const endMonth = product.endDate.getMonth();
                const startYear = product.startDate.getFullYear();
                const endYear = product.endDate.getFullYear();
                
                if (startYear === endYear) {
                    return currentMonth >= startMonth && currentMonth <= endMonth;
                } else {
                    return currentMonth >= startMonth || currentMonth <= endMonth;
                }
            });
            
            // Î≤îÎ°Ä Ï¶âÏãú ÏóÖÎç∞Ïù¥Ìä∏
            updateLegend();
            
            const wrapper = document.getElementById('monthTimelineWrapper');
            if (!wrapper) return;
            
            wrapper.innerHTML = '';
            
            const grid = document.getElementById('daysGrid');
            const cells = grid.querySelectorAll('.day-cell');
            
            // Í∞Å ÏÉÅÌíàÎ≥ÑÎ°ú ÏùºÍ¥ÄÎêú ÏúÑÏπò Ìï†Îãπ
            const productRowPositions = {};
            
            monthProductTimelines.forEach((product, productIndex) => {
                const startMonth = product.startDate.getMonth();
                const startDay = product.startDate.getDate();
                const endMonth = product.endDate.getMonth();
                const endDay = product.endDate.getDate();
                
                let displayStart, displayEnd;
                const lastDayOfMonth = new Date(2025, currentMonth + 1, 0).getDate();
                
                const hasStartInMonth = (startMonth === currentMonth);
                
                if (startMonth === currentMonth) {
                    displayStart = startDay;
                } else if (startMonth < currentMonth || (startMonth > currentMonth && startMonth > endMonth)) {
                    displayStart = 1;
                } else {
                    return;
                }
                
                if (endMonth === currentMonth) {
                    displayEnd = endDay;
                } else if (endMonth > currentMonth || (endMonth < currentMonth && startMonth > endMonth)) {
                    displayEnd = lastDayOfMonth;
                } else {
                    return;
                }
                
                // ÏãúÏûë ÏÖÄ Ï∞æÍ∏∞
                let startCellIndex = -1;
                cells.forEach((cell, idx) => {
                    if (!cell.classList.contains('other-month') && 
                        cell.dataset.day === String(displayStart)) {
                        startCellIndex = idx;
                    }
                });
                
                if (startCellIndex === -1) return;
                
                const startCell = cells[startCellIndex];
                const cellWidth = startCell.offsetWidth;
                const cellHeight = startCell.offsetHeight;
                
                const col = startCellIndex % 7;
                const row = Math.floor(startCellIndex / 7);
                
                // ÏÉÅÌíàÎ≥ÑÎ°ú ÏùºÍ¥ÄÎêú ÏúÑÏπò Ìï†Îãπ
                if (!productRowPositions[product.name]) {
                    productRowPositions[product.name] = Object.keys(productRowPositions).length;
                }
                const productPosition = productRowPositions[product.name];
                const barOffset = Math.min(productPosition * 18 + 30, cellHeight - 30);
                
                const duration = displayEnd - displayStart + 1;
                const endCol = (col + duration - 1) % 7;
                const endRow = row + Math.floor((col + duration - 1) / 7);
                
                if (endRow > row) {
                    // Ïó¨Îü¨ Ï§ÑÏóê Í±∏Ïπú Í≤ΩÏö∞
                    const firstWeekDays = 7 - col;
                    const isFirstSegment = hasStartInMonth;
                    
                    // Ï≤´ Î≤àÏß∏ Ï§Ñ
                    createTimelineBar(wrapper, {
                        left: col * cellWidth + 2,
                        top: row * cellHeight + barOffset,
                        width: firstWeekDays * cellWidth - 4,
                        cellWidth: cellWidth,
                        cellHeight: cellHeight,
                        color: productColors[product.name],
                        product: product,
                        productName: product.name,
                        isStart: isFirstSegment,
                        isEnd: false,
                        isSingle: false
                    });
                    
                    // Ï§ëÍ∞Ñ Ï§ÑÎì§
                    for (let weekRow = row + 1; weekRow < endRow; weekRow++) {
                        createTimelineBar(wrapper, {
                            left: 2,
                            top: weekRow * cellHeight + barOffset,
                            width: 7 * cellWidth - 4,
                            cellWidth: cellWidth,
                            cellHeight: cellHeight,
                            color: productColors[product.name],
                            product: product,
                            productName: product.name,
                            isStart: false,
                            isEnd: false,
                            isSingle: false
                        });
                    }
                    
                    // ÎßàÏßÄÎßâ Ï§Ñ
                    const lastWeekDays = endCol + 1;
                    const isLastSegment = (endMonth === currentMonth);
                    
                    createTimelineBar(wrapper, {
                        left: 2,
                        top: endRow * cellHeight + barOffset,
                        width: lastWeekDays * cellWidth - 4,
                        cellWidth: cellWidth,
                        cellHeight: cellHeight,
                        color: productColors[product.name],
                        product: product,
                        productName: product.name,
                        isStart: false,
                        isEnd: isLastSegment,
                        isSingle: false
                    });
                } else {
                    // Ìïú Ï§ÑÏóê ÏûàÎäî Í≤ΩÏö∞
                    const isStartBar = (startMonth === currentMonth);
                    const isEndBar = (endMonth === currentMonth);
                    
                    createTimelineBar(wrapper, {
                        left: col * cellWidth + 2,
                        top: row * cellHeight + barOffset,
                        width: duration * cellWidth - 4,
                        cellWidth: cellWidth,

        function renderYearView() {
            const container = document.getElementById('yearTimelineContainer');
            let html = '';
            
            const today = new Date();
            const currentYearNow = today.getFullYear();
            const currentMonthNow = today.getMonth();
            const currentDayNow = today.getDate();
            
            productTimelines.forEach((product) => {
                const startMonth = product.startDate.getMonth();
                const startDay = product.startDate.getDate();
                const endMonth = product.endDate.getMonth();
                const endDay = product.endDate.getDate();
                const startYear = product.startDate.getFullYear();
                const endYear = product.endDate.getFullYear();
                
                html += `<div class="year-timeline-row">`;
                
                for (let m = 0; m < 12; m++) {
                    html += `<div class="year-month-cell"></div>`;
                }
                
                const monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                
                if (startYear === endYear) {
                    const startOffset = (100 / 12) * (startMonth + startDay / monthDays[startMonth]);
                    const endOffset = (100 / 12) * (endMonth + endDay / monthDays[endMonth]);
                    const width = endOffset - startOffset;
                    
                    html += `
                        <div class="year-timeline-bar bar-single"
                             data-product-name="${product.name}"
                             data-product='${JSON.stringify(product).replace(/'/g, '&apos;')}'
                             style="left: ${startOffset}%; width: ${width}%; background: ${productColors[product.name]};">
                            ${product.name}
                        </div>
                    `;
                } else {
                    const firstStart = (100 / 12) * (startMonth + startDay / monthDays[startMonth]);
                    const firstWidth = 100 - firstStart;
                    
                    html += `
                        <div class="year-timeline-bar bar-start"
                             data-product-name="${product.name}"
                             data-product='${JSON.stringify(product).replace(/'/g, '&apos;')}'
                             style="left: ${firstStart}%; width: ${firstWidth}%; background: ${productColors[product.name]};">
                            ${product.name}
                        </div>
                    `;
                    
                    const secondWidth = (100 / 12) * (endMonth + endDay / monthDays[endMonth]);
                    
                    html += `
                        <div class="year-timeline-bar bar-end"
                             data-product-name="${product.name}"
                             data-product='${JSON.stringify(product).replace(/'/g, '&apos;')}'
                             style="left: 0; width: ${secondWidth}%; background: ${productColors[product.name]};">
                        </div>
                    `;
                }
                
                html += `</div>`;
            });
            
            if (currentYearNow === 2025) {
                const monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                const todayPosition = (100 / 12) * (currentMonthNow + currentDayNow / monthDays[currentMonthNow]);
                
                html += `<div class="year-today-line" style="left: ${todayPosition}%; z-index: 999;"></div>`;
                html += `
                    <div style="position: absolute; left: ${todayPosition}%; top: -20px; transform: translateX(-50%); z-index: 20;">
                        <div style="background: var(--primary-color); color: white; padding: 2px 8px; border-radius: 2px; font-size: 11px; font-weight: 600;">
                            Ïò§Îäò
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨ Ï∂îÍ∞Ä
            setTimeout(() => {
                document.querySelectorAll('.year-timeline-bar').forEach(bar => {
                    const productName = bar.dataset.productName;
                    const productData = bar.dataset.product ? JSON.parse(bar.dataset.product) : null;
                    
                    bar.onclick = () => showModalForProduct(productName);
                    
                    bar.onmouseover = (e) => {
                        document.querySelectorAll(`.year-timeline-bar[data-product-name="${productName}"]`).forEach(b => {
                            b.classList.add('hover-active');
                        });
                        if (productData) {
                            showTooltip(e, productData);

                    bar.onmouseout = () => {
                        document.querySelectorAll(`.year-timeline-bar[data-product-name="${productName}"]`).forEach(b => {
                            b.classList.remove('hover-active');
                        });
                        hideTooltip();
                    };
                });
            }, 100);
        }

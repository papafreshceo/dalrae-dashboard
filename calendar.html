        // ê¸°ê°„ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updatePeriodDisplay() {

        // ë‚ ì§œ íŒŒì‹±
        function parseDate(dateStr) {
            if (!dateStr || dateStr === '') return null;
            
            if (dateStr.length === 5 && dateStr.indexOf('-') === 2) {
                const month = parseInt(dateStr.substring(0, 2)) - 1;
                const day = parseInt(dateStr.substring(3, 5));
                
                if (isNaN(month) || isNaN(day)) return null;
                
                let date = new Date(2025, month, day);
                return date;
            }
            
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? null : date;
        }

        // ë°ì´í„° ë¡œë“œ
        function loadData() {
            
            fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    allProducts = data.filter(p => {
                        const supplyStatus = p['ì…€ëŸ¬ê³µê¸‰Y/N'] || '';
                        return supplyStatus.toString().trim() !== 'ë¯¸ê³µê¸‰ìƒí’ˆ';
                    });
                    
                    if (allProducts.length > 0) {
                        processProductTimelines();
                        assignColors();
                        renderCalendar();
                    }
                }
            })
            .catch(error => {
                console.error('API ë¡œë“œ ì‹¤íŒ¨, ìƒ˜í”Œ ë°ì´í„° ì‚¬ìš©:', error);
            });
        }

        // ìƒí’ˆ íƒ€ì„ë¼ì¸ ì²˜ë¦¬
        function processProductTimelines() {
            const productMap = {};
            
            allProducts.forEach(p => {
                const item = p.í’ˆëª©;
                if (!item) return;
                
                let startDate = parseDate(p.ì‹œì‘ì¼);
                let endDate = parseDate(p.ì¢…ë£Œì¼);
                
                if (!startDate || !endDate) return;
                
                if (startDate > endDate) {
                    endDate = new Date(endDate.getFullYear() + 1, endDate.getMonth(), endDate.getDate());
                }
                
                if (!productMap[item]) {
                    productMap[item] = {
                        name: item,
                        type: getProductType(p.ëŒ€ë¶„ë¥˜),
                        startDate: startDate,
                        endDate: endDate,
                        options: []
                    };
                }
                
                if (startDate < productMap[item].startDate) {
                    productMap[item].startDate = startDate;
                }
                if (endDate > productMap[item].endDate) {
                    productMap[item].endDate = endDate;
                }
                
                productMap[item].options.push({
                    name: p.ì˜µì…˜ëª…,
                    variety: p.í’ˆì¢…,
                    status: p.ê³µê¸‰ìƒíƒœ
                });
            });
            
            productTimelines = Object.values(productMap);
        }

        // ìƒ‰ìƒ í• ë‹¹
        function assignColors() {
            productTimelines.forEach((product, index) => {
                productColors[product.name] = colorPalette[index % colorPalette.length];
            });
        }

        // ìƒí’ˆ íƒ€ì… ê²°ì •
        function getProductType(category) {
            if (category === 'ë†ì‚°ë¬¼') return 'agricultural';
            if (category === 'ìˆ˜ì‚°ë¬¼') return 'seafood';
            if (category === 'ì¶•ì‚°ë¬¼') return 'livestock';
            if (category === 'ë†ì‚°ë¬¼(ìˆ˜ì…)') return 'imported';
            return 'agricultural';
        }

        // ìº˜ë¦°ë” ë Œë”ë§
        function renderCalendar() {
            if (currentView === 'month') {
                renderMonthView();
            } else {
                renderYearView();
            }
            updateLegend();
        }

        // ì›” ë³´ê¸° ë Œë”ë§
        function renderMonthView() {
            const grid = document.getElementById('daysGrid');
            
            const baseYear = 2025;
            const firstDay = new Date(baseYear, currentMonth, 1);
            const lastDay = new Date(baseYear, currentMonth + 1, 0);
            const prevLastDay = new Date(baseYear, currentMonth, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            const prevTotalDays = prevLastDay.getDate();
            const today = new Date();
            
            let html = '';
            
            for (let i = startDay - 1; i >= 0; i--) {
                const day = prevTotalDays - i;
                html += `<div class="day-cell other-month"><div class="day-number">${day}</div></div>`;
            }
            
            for (let day = 1; day <= totalDays; day++) {
                const date = new Date(baseYear, currentMonth, day);
                const isToday = today.getMonth() === currentMonth && today.getDate() === day;
                const classes = ['day-cell'];
                if (isToday) classes.push('today');
                if (date.getDay() === 0) classes.push('sunday');
                if (date.getDay() === 6) classes.push('saturday');
                
                html += `<div class="${classes.join(' ')}" data-day="${day}">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            const remainingCells = 42 - (startDay + totalDays);
            for (let day = 1; day <= remainingCells; day++) {
                html += `<div class="day-cell other-month"><div class="day-number">${day}</div></div>`;
            }
            
            html += '<div class="month-timeline-wrapper" id="monthTimelineWrapper"></div>';
            
            grid.innerHTML = html;
            
            setTimeout(() => {
                drawMonthTimelines();
            }, 100);
        }

        // ì›” íƒ€ì„ë¼ì¸ ê·¸ë¦¬ê¸°
        function drawMonthTimelines() {
            monthProductTimelines = productTimelines.filter(product => {
                const startMonth = product.startDate.getMonth();
                const endMonth = product.endDate.getMonth();
                const startYear = product.startDate.getFullYear();
                const endYear = product.endDate.getFullYear();
                
                if (startYear === endYear) {
                    return currentMonth >= startMonth && currentMonth <= endMonth;
                } else {
                    return currentMonth >= startMonth || currentMonth <= endMonth;
                }
            });
            
            const wrapper = document.getElementById('monthTimelineWrapper');
            if (!wrapper) return;
            
            wrapper.innerHTML = '';
            
            const grid = document.getElementById('daysGrid');
            const cells = grid.querySelectorAll('.day-cell');
            
            monthProductTimelines.forEach((product, productIndex) => {
                const startMonth = product.startDate.getMonth();
                const startDay = product.startDate.getDate();
                const endMonth = product.endDate.getMonth();
                const endDay = product.endDate.getDate();
                
                let displayStart, displayEnd;
                const lastDayOfMonth = new Date(2025, currentMonth + 1, 0).getDate();
                
                const hasStartInMonth = (startMonth === currentMonth);
                
                if (startMonth === currentMonth) {
                    displayStart = startDay;
                } else if (startMonth < currentMonth || (startMonth > currentMonth && startMonth > endMonth)) {
                    displayStart = 1;
                } else {
                    return;
                }
                
                if (endMonth === currentMonth) {
                    displayEnd = endDay;
                } else if (endMonth > currentMonth || (endMonth < currentMonth && startMonth > endMonth)) {
                    displayEnd = lastDayOfMonth;
                } else {
                    return;
                }
                
                let startCellIndex = -1;
                cells.forEach((cell, idx) => {
                    if (!cell.classList.contains('other-month') && 
                        cell.dataset.day === String(displayStart)) {
                        startCellIndex = idx;
                    }
                });
                
                if (startCellIndex === -1) return;
                
                const startCell = cells[startCellIndex];
                const cellWidth = startCell.offsetWidth;
                const cellHeight = startCell.offsetHeight;
                
                const col = startCellIndex % 7;
                const row = Math.floor(startCellIndex / 7);
                
                const duration = displayEnd - displayStart + 1;
                const endCol = (col + duration - 1) % 7;
                const endRow = row + Math.floor((col + duration - 1) / 7);
                
                const barOffset = (productIndex % 5) * 16;
                
                if (endRow > row) {
                    const firstWeekDays = 7 - col;
                    const isFirstSegment = hasStartInMonth;
                    const showName = isFirstSegment || (!hasStartInMonth && displayStart === 1);
                    
                    createTimelineBar(wrapper, {
                        left: col * cellWidth + 2,
                        top: row * cellHeight + 30 + barOffset,
                        width: firstWeekDays * cellWidth - 4,
                        color: productColors[product.name],
                        text: showName ? product.name : '',
                        product: product,
                        productName: product.name,
                        isStart: isFirstSegment,
                        isEnd: false,
                        isSingle: false
                    });
                    
                    for (let weekRow = row + 1; weekRow < endRow; weekRow++) {
                        createTimelineBar(wrapper, {
                            left: 2,
                            top: weekRow * cellHeight + 30 + barOffset,
                            width: 7 * cellWidth - 4,
                            color: productColors[product.name],
                            text: '',
                            product: product,
                            productName: product.name,
                            isStart: false,
                            isEnd: false,
                            isSingle: false
                        });
                    }
                    
                    const lastWeekDays = endCol + 1;
                    const isLastSegment = (endMonth === currentMonth);
                    
                    createTimelineBar(wrapper, {
                        left: 2,
                        top: endRow * cellHeight + 30 + barOffset,
                        width: lastWeekDays * cellWidth - 4,
                        color: productColors[product.name],
                        text: '',
                        product: product,
                        productName: product.name,
                        isStart: false,
                        isEnd: isLastSegment,
                        isSingle: false
                    });
                } else {
                    const isStartBar = (startMonth === currentMonth);
                    const isEndBar = (endMonth === currentMonth);
                    const showName = isStartBar || (!hasStartInMonth && displayStart === 1);
                    
                    createTimelineBar(wrapper, {
                        left: col * cellWidth + 2,
                        top: row * cellHeight + 30 + barOffset,
                        width: duration * cellWidth - 4,
                        color: productColors[product.name],
                        text: showName ? product.name : '',
                        product: product,
                        productName: product.name,
                        isStart: isStartBar,
                        isEnd: isEndBar,
                        isSingle: isStartBar && isEndBar
                    });
                }
            });
        }

        // íƒ€ì„ë¼ì¸ ë°” ìƒì„±
        function createTimelineBar(container, options) {

            bar.onmouseout = () => {

                    b.classList.remove('hover-active');

        }

        // ë…„ ë³´ê¸° ë Œë”ë§
        function renderYearView() {
            const container = document.getElementById('yearTimelineContainer');
            let html = '';
            
            const today = new Date();
            const currentYearNow = today.getFullYear();
            const currentMonthNow = today.getMonth();
            const currentDayNow = today.getDate();
            
            productTimelines.forEach((product) => {
                const startMonth = product.startDate.getMonth();

                const startYear = product.startDate.getFullYear();

                html += `<div class="year-timeline-row">`;

                } else {

            if (currentYearNow === 2025) {

                const todayPosition = (100 / 12) * (currentMonthNow + currentDayNow / monthDays[currentMonthNow]);
                
                html += `<div class="year-today-line" style="left: ${todayPosition}%; z-index: 999;"></div>`;

                            ì˜¤ëŠ˜
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            setTimeout(() => {
                document.querySelectorAll('.year-timeline-bar').forEach(bar => {
                    const productName = bar.dataset.productName;
                    const productData = bar.dataset.product ? JSON.parse(bar.dataset.product) : null;

                    bar.onmouseover = (e) => {
                        document.querySelectorAll(`.year-timeline-bar[data-product-name="${productName}"]`).forEach(b => {
                            b.classList.add('hover-active');

                        if (productData) {

                    bar.onmouseout = () => {
                        document.querySelectorAll(`.year-timeline-bar[data-product-name="${productName}"]`).forEach(b => {

            }, 100);
        }

        // ì°¨íŠ¸ í‘œì‹œ

            const lastDate = new Date(data[data.length - 1].ë‚ ì§œ).toLocaleDateString('ko-KR');
            
            const isMobile = window.innerWidth <= 768;
            
            const html = `

                    </div>
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">ìµœì € ê°€ê²©</div>
                        <div class="chart-stat-value decrease">${minPrice.toLocaleString()}ì›</div>
                    </div>
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">í‰ê·  ê°€ê²©</div>
                        <div class="chart-stat-value">${avgPrice.toLocaleString()}ì›</div>
                    </div>
                </div>
            `;
            
            document.getElementById('chartModalBody').innerHTML = html;
            
            const ctx = document.getElementById('priceChartCanvas').getContext('2d');

            priceChart = new Chart(ctx, {

                    }),
                    datasets: [{

                        data: prices,
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.1,
                        borderWidth: isMobile ? 1 : 2,

                        pointBackgroundColor: 'rgb(102, 126, 234)',

                options: {

                            ticks: {

                                    return value.toLocaleString() + 'ì›';
                                },
                                font: {
                                    size: isMobile ? 8 : 12
                                },
                                maxTicksLimit: isMobile ? 5 : 8
                            },
                            grid: {
                                display: !isMobile
                            }
                        }
                    },
                    layout: {
                        padding: {
                            left: isMobile ? 2 : 10,
                            right: isMobile ? 2 : 10,
                            top: isMobile ? 2 : 10,
                            bottom: isMobile ? 2 : 10

                    }

            });
        }

                    <div class="no-data-text">ì´ ì˜µì…˜ì˜ ê°€ê²© ì´ë ¥ì´ ì•„ì§ ê¸°ë¡ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</div>

        // ì°¨íŠ¸ ëª¨ë‹¬ ë‹«ê¸°

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            document.getElementById('optionsModal').addEventListener('click', function(e) {
                if (e.target === this) {

            document.addEventListener('keydown', function(e) {

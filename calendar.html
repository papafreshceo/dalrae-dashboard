                // í˜„ì¬ ì—°ë„ë¡œ ìš°ì„  ì„¤ì •
                let date = new Date(currentYear, month, day);
                
                return date;
            }
            
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? null : date;
        }

        // ì›” íƒ€ì„ë¼ì¸ ì¶”ê°€
        function addMonthTimelines() {
            const container = document.getElementById('monthTimelinesContainer');
            if (!container) return;
            
            // ì´ë²ˆ ë‹¬ì— í‘œì‹œí•  í’ˆëª© í•„í„°ë§

                if (startMonth <= endMonth) {
                    return currentMonth >= startMonth && currentMonth <= endMonth;
                } else {
                    // ì—°ë„ë¥¼ ë„˜ì–´ê°€ëŠ” ê¸°ê°„ (ì˜ˆ: 11ì›”~3ì›”)
                    return currentMonth >= startMonth || currentMonth <= endMonth;

            let html = '';

            const cellHeight = document.querySelector('.day-cell').offsetHeight;
            
            // ê° í’ˆëª©ë³„ë¡œ íƒ€ì„ë¼ì¸ ê·¸ë¦¬ê¸°
            monthProductTimelines.forEach((product, index) => {
                const startMonth = product.startDate.getMonth();
                const startDay = product.startDate.getDate();
                const endMonth = product.endDate.getMonth();
                const endDay = product.endDate.getDate();
                
                let displayStart, displayEnd;
                
                // í˜„ì¬ ì›”ì—ì„œì˜ ì‹œì‘ì¼ ê³„ì‚°
                if (startMonth === currentMonth) {
                    displayStart = startDay;
                } else if (startMonth < currentMonth || (startMonth > currentMonth && startMonth > endMonth)) {
                    displayStart = 1;
                } else {
                    return;
                }
                
                // í˜„ì¬ ì›”ì—ì„œì˜ ì¢…ë£Œì¼ ê³„ì‚°
                const lastDayOfMonth = new Date(2025, currentMonth + 1, 0).getDate();
                if (endMonth === currentMonth) {
                    displayEnd = endDay;
                } else if (endMonth > currentMonth || (endMonth < currentMonth && startMonth > endMonth)) {
                    displayEnd = lastDayOfMonth;
                } else {
                    return;
                }
                
                // ìœ„ì¹˜ ê³„ì‚°
                const startCell = document.querySelector(`[data-day="${displayStart}"]`);
                if (!startCell) return;
                
                const startIndex = Array.from(startCell.parentNode.children).indexOf(startCell);
                const row = Math.floor(startIndex / 7);
                const col = startIndex % 7;
                
                const duration = displayEnd - displayStart + 1;
                const endCol = (col + duration - 1) % 7;
                const endRow = row + Math.floor((col + duration - 1) / 7);
                
                // 10ê°œ í–‰ìœ¼ë¡œ ë¶„ì‚°, ê·¸ ì´ìƒì´ë©´ ë°” ë†’ì´ë¥¼ ë” ì¤„ì„
                const totalProducts = monthProductTimelines.length;

                    const maxRows = Math.min(15, totalProducts); // ìµœëŒ€ 15í–‰ê¹Œì§€
                    rowOffset = (index % maxRows) * 14; // ë” ì´˜ì´˜í•˜ê²Œ
                    barHeight = 12; // ë†’ì´ ì¤„ì„
                }
                
                // ì£¼ë¥¼ ë„˜ì–´ê°€ëŠ” ê²½ìš° ì²˜ë¦¬
                if (endRow > row) {
                    // ì²« ì£¼ ë¶€ë¶„
                    const firstWeekDays = 7 - col;
                    const left = col * cellWidth + 2;
                    const top = row * cellHeight + 28 + rowOffset;
                    const width = firstWeekDays * cellWidth - 4;
                    
                    html += `
                        <div class="month-timeline-row" style="top: ${top}px;">
                            <div class="month-timeline-bar" 
                                 style="left: ${left}px; width: ${width}px; height: ${barHeight}px; background: ${productColors[product.name]};"
                                 data-product='${JSON.stringify(product).replace(/'/g, '&apos;')}'
                                 onmouseover="showTooltip(event, this.dataset.product)"
                                 onmouseout="hideTooltip()">
                                ${product.name}
                            </div>
                        </div>

                    // ì¤‘ê°„ ì£¼ë“¤

                        const weekTop = weekRow * cellHeight + 28 + rowOffset;
                        html += `
                            <div class="month-timeline-row" style="top: ${weekTop}px;">
                                <div class="month-timeline-bar" 
                                     style="left: 2px; width: ${7 * cellWidth - 4}px; height: ${barHeight}px; background: ${productColors[product.name]};"

                    const lastWidth = lastWeekDays * cellWidth - 4;

                             style="left: 0; width: ${secondBarWidth}%; background: ${productColors[product.name]};"
                             data-product='${JSON.stringify(product).replace(/'/g, '&apos;')}'
                             onmouseover="showTooltip(event, this.dataset.product)"
                             onmouseout="hideTooltip()">
                        </div>
                    `;
                }
                
                html += `</div>`;
            });
            
            container.innerHTML = html;
        }

        // íˆ´íŒ í‘œì‹œ
        function showTooltip(event, productData) {
            const tooltip = document.getElementById('tooltip');
            const title = document.getElementById('tooltipTitle');
            const info = document.getElementById('tooltipInfo');
            
            let product;
            if (typeof productData === 'string') {
                try {
                    product = JSON.parse(productData.replace(/&apos;/g, "'"));
                } catch (e) {
                    console.error('íˆ´íŒ ë°ì´í„° íŒŒì‹± ì—ëŸ¬:', e);
                    return;
                }
            } else {
                product = productData;
            }
            
            title.textContent = product.name;
            info.innerHTML = `
                ê¸°ê°„: ${formatDate(product.startDate)} ~ ${formatDate(product.endDate)}<br>
                ì˜µì…˜: ${product.options ? product.options.length : 0}ê°œ<br>
                ìƒíƒœ: ${product.options && product.options[0] ? product.options[0].status : 'í™•ì¸ í•„ìš”'}
            `;
            
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY + 10 + 'px';
            tooltip.classList.add('show');
        }

        // íˆ´íŒ ìˆ¨ê¸°ê¸°
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(date) {
            if (typeof date === 'string') {
                date = new Date(date);
            }
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        // ì´ˆê¸°í™”
        loadData();
        updatePeriodDisplay();
    </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <base target="_top">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>발주시스템 안내</title>
  <style>
    /* ------------------------------
       공통 헤더 스타일 (사용자 제공 스펙 기반)
       필요한 부분만 최소화해서 포함
    ------------------------------ */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Noto Sans KR', -apple-system, sans-serif; background: #0f172a; color:#111; }

    .top-header { background: #ffffff; border-bottom: 1px solid #e8e9eb; padding: 20px 0; position: relative; z-index: 100; }
    .header-content { max-width: 1400px; margin: 0 auto; padding: 0 30px; display: grid; grid-template-columns: 200px 1fr auto; align-items: center; gap: 20px; }
    .logo-img { height: 36px; object-fit: contain; cursor: pointer; }

    /* 메뉴 고정용 컨테이너 */
    .menu-container { position: relative; background: white; transition: all 0.3s; }
    .menu-container.sticky { position: fixed; top: 0; left: 0; right: 0; z-index: 200; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 10px 0; }
    .menu-wrapper { max-width: 1400px; margin: 0 auto; padding: 0 30px; display: flex; justify-content: center; gap: 20px; }
    .nav-menu { display: flex; gap: 8px; }
    .nav-btn { display:flex; align-items:center; gap:6px; padding:10px 16px; background:#fff; border:1px solid #e1e3e5; border-radius:8px; color:#5a5c60; font-size:14px; font-weight:500; cursor:pointer; transition: all .2s; white-space:nowrap; }
    .nav-btn:hover { background:#f5f6f7; border-color:#667eea; color:#667eea; }
    .nav-btn.active { background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; border-color:transparent; }

    /* 이 페이지에서는 헤더의 중앙 버튼을 숨겨 '단 하나의 버튼'만 노출 */
    .top-header .center-button { display: none !important; }

    /* 특수 버튼 (CTA) */
    .special-btn {
      padding: 14px 28px; border: none; border-radius: 12px; font-weight: 700; font-size: 18px; cursor: pointer;
      background: linear-gradient(270deg, #ffffff, #ff9a9e, #fecfef, #a8e6cf, #ffffff);
      background-size: 400% 100%; color: #1f2937; animation: shine 3.75s ease-in-out infinite; position: relative; overflow: hidden;
      box-shadow: 0 6px 18px rgba(255,154,158,0.25);
    }
    .special-btn:hover { transform: translateY(-1px) scale(1.02); box-shadow: 0 10px 24px rgba(255,154,158,0.35); }
    @keyframes shine { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    /* ------------------------------
       본문 히어로 섹션
    ------------------------------ */
    .hero {
      min-height: calc(100vh - 80px);
      display: grid; place-items: center; padding: 40px 20px; position: relative; isolation: isolate;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(102,126,234,0.25), transparent 60%),
        radial-gradient(900px 500px at -10% 10%, rgba(118,75,162,0.25), transparent 60%),
        linear-gradient(180deg, #0f172a 0%, #0b1223 60%, #0f172a 100%);
    }
    .card { max-width: 880px; width: 100%; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 24px; padding: 32px; backdrop-filter: blur(10px); box-shadow: 0 10px 40px rgba(0,0,0,0.25); }
    .eyebrow { font-size: 14px; font-weight: 700; letter-spacing: .06em; color: #a5b4fc; text-transform: uppercase; margin-bottom: 12px; }
    .title { font-size: clamp(26px, 4vw, 40px); line-height: 1.25; font-weight: 800; color: #f8fafc; margin-bottom: 14px; }
    .subtitle { font-size: clamp(14px, 2.4vw, 18px); color: #cbd5e1; margin-bottom: 28px; }

    .cta-wrap { display: flex; gap: 12px; align-items: center; }
    .hint { font-size: 13px; color: #94a3b8; }

    /* 전화 링크 */
    .phone-link { text-decoration: underline; font-weight: 700; color: #a5b4fc; }
    .phone-link:hover { opacity: .9; }

    /* 푸터 안내 (문구는 제거됨) */
    .footnote { margin-top: 18px; font-size: 13px; color: #93a3b8; }

    @media (max-width: 640px) {
      .card { padding: 22px; border-radius: 18px; }
      .cta-wrap { flex-direction: column; align-items: stretch; }
      .special-btn { width: 100%; font-size: 16px; padding: 12px 20px; }
      .subtitle { margin-bottom: 20px; }
    }
  </style>
</head>
<body>
  <!-- 공통 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 본문: 단 하나의 버튼만 있는 안내 영역 -->
  <main class="hero">
    <section class="card" aria-labelledby="pageTitle">
      <div class="eyebrow">Order Guide</div>
      <h1 id="pageTitle" class="title">주문은 <strong style="color:#a5b4fc">발주시스템</strong>을 이용해 주세요</h1>
      <p class="subtitle">정확한 주문관리 정산을 위해 모든 주문은 발주시스템으로 접수됩니다.</p>

      <div class="cta-wrap">
        <button class="special-btn" onclick="openOrderSystem()" aria-label="발주시스템 열기">🚜 발주시스템</button>
        <span class="hint">새 탭으로 열립니다</span>
        <!-- 전화걸기 링크 추가 -->
        <a class="phone-link" href="tel:010-2688-1388" aria-label="010-2688-1388로 전화">010-2688-1388</a>
      </div>

      
    </section>
  </main>

  <!-- 공통 헤더 스크립트 (사용자 제공 코드에서 필수 부분만 재구성) -->
  <script>
    // 발주시스템 열기
    function openOrderSystem() {
      window.open('https://papafarmers.com/orders/', '_blank');
    }

    // 공통 헤더 렌더러 (사용자 제공 스펙을 토대로 간소화)
    (function() {
      function createHeader() {
        return `
          <header class="top-header">
            <div class="header-content">
              <img src="https://res.cloudinary.com/dde1hpbrp/image/upload/v1753148563/05_etc/dalraemarket_papafarmers.com/DalraeMarket_loge_trans.png" alt="달래마켓" class="logo-img" onclick="location.href='index.html'" />
              <div class="center-button"><!-- 이 페이지에서는 숨김 처리됨 --></div>
              <nav class="nav-menu" id="mainMenu">
                <button class="nav-btn" data-page="dashboard"><span>📊</span><span>대시보드</span></button>
                <button class="nav-btn" data-page="products"><span>📦</span><span>상품리스트</span></button>
                <button class="nav-btn active" data-page="order-guide"><span>🧾</span><span>주문관리</span></button>
                <button class="nav-btn" data-page="calendar"><span>📅</span><span>상품캘린더</span></button>
                <button class="nav-btn" data-page="orders"><span>📋</span><span>주문관리</span></button>
                <button class="nav-btn" data-page="services"><span>🎯</span><span>서비스&프로그램</span></button>
                <button class="nav-btn" data-page="notice"><span>📢</span><span>공지사항</span></button>
              </nav>
            </div>
          </header>
          <div class="menu-container" id="menuContainer"><div class="menu-wrapper" id="menuWrapper" style="display:none;"></div></div>
        `;
      }

      function handleMenuClick(e) {
        const page = e.currentTarget.dataset.page;
        const pageUrls = {
          'dashboard': 'index.html',
          'products': 'products.html',
          'calendar': 'calendar.html',
          'orders': 'orders.html',
          'services': 'services.html',
          'notice': 'notice.html',
          'order-guide': 'order-guide.html' // 본 페이지 파일명 예시
        };
        if (page && pageUrls[page]) location.href = pageUrls[page];
      }

      function setupStickyMenu() {
        setTimeout(() => {
          const header = document.querySelector('.top-header');
          const menuContainer = document.getElementById('menuContainer');
          const menuWrapper = document.getElementById('menuWrapper');
          const mainMenu = document.getElementById('mainMenu');
          const centerButton = document.querySelector('.center-button');
          if (!header || !menuContainer || !menuWrapper || !mainMenu) return;

          const stickyOffset = header.offsetTop + header.offsetHeight;
          window.addEventListener('scroll', () => {
            if (window.pageYOffset > stickyOffset) {
              if (!menuContainer.classList.contains('sticky')) {
                menuContainer.classList.add('sticky');
                menuWrapper.style.display = 'flex';
                menuWrapper.innerHTML = '';
                const mainMenuClone = mainMenu.cloneNode(true);
                menuWrapper.appendChild(mainMenuClone);
                mainMenuClone.querySelectorAll('.nav-btn').forEach(btn => btn.addEventListener('click', handleMenuClick));
              }
            } else {
              menuContainer.classList.remove('sticky');
              menuWrapper.style.display = 'none';
            }
          });
        }, 100);
      }

      function initHeader() {
        const container = document.getElementById('header-container');
        if (!container) return;
        container.innerHTML = createHeader();
        document.querySelectorAll('.nav-btn[data-page]').forEach(btn => btn.addEventListener('click', handleMenuClick));
        setupStickyMenu();
      }

      window.DalraeHeader = { init: initHeader };
    })();

    // DOM 로드 후 초기화
    window.addEventListener('DOMContentLoaded', () => {
      DalraeHeader.init();
    });
  </script>
</body>
</html>

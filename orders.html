<!DOCTYPE html>
<html lang="ko">
<head>
  <base target="_top">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>발주시스템 안내</title>
  <script src="header.js"></script>
  <style>
    /* ------------------------------
       페이지 고유 스타일
    ------------------------------ */
    body { 
      font-family: 'Noto Sans KR', -apple-system, sans-serif; 
      background: #0f172a; 
      color: #111; 
      margin: 0;
      padding: 0;
    }

    /* ------------------------------
       본문 히어로 섹션
    ------------------------------ */
    .hero {
      min-height: calc(100vh - 200px);
      display: grid; 
      place-items: center; 
      padding: 40px 20px; 
      position: relative; 
      isolation: isolate;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(102,126,234,0.25), transparent 60%),
        radial-gradient(900px 500px at -10% 10%, rgba(118,75,162,0.25), transparent 60%),
        linear-gradient(180deg, #0f172a 0%, #0b1223 60%, #0f172a 100%);
    }
    
    .card { 
      max-width: 880px; 
      width: 100%; 
      background: rgba(255,255,255,0.06); 
      border: 1px solid rgba(255,255,255,0.12); 
      border-radius: 24px; 
      padding: 32px; 
      backdrop-filter: blur(10px); 
      box-shadow: 0 10px 40px rgba(0,0,0,0.25); 
      position: relative;
    }
    
    .eyebrow { 
      font-size: 14px; 
      font-weight: 700; 
      letter-spacing: .06em; 
      color: #a5b4fc; 
      text-transform: uppercase; 
      margin-bottom: 12px; 
    }
    
    .title { 
      font-size: clamp(26px, 4vw, 40px); 
      line-height: 1.25; 
      font-weight: 800; 
      color: #f8fafc; 
      margin-bottom: 14px; 
    }
    
    .subtitle { 
      font-size: clamp(14px, 2.4vw, 18px); 
      color: #cbd5e1; 
      margin-bottom: 28px; 
    }

    .cta-wrap { 
      display: flex; 
      gap: 12px; 
      align-items: center; 
    }

    /* 전화 링크 - 우측 하단 위치 */
    .phone-contact {
      position: absolute;
      bottom: 32px;
      right: 32px;
      font-size: 14px;
      color: #94a3b8;
    }

    .phone-link { 
      text-decoration: underline; 
      font-weight: 700; 
      color: #a5b4fc; 
      margin-left: 6px;
    }
    
    .phone-link:hover { 
      opacity: .9; 
    }

    /* 특수 버튼 (CTA) */
    .special-order-btn {
      padding: 14px 28px; 
      border: none; 
      border-radius: 12px; 
      font-weight: 700; 
      font-size: 18px; 
      cursor: pointer;
      background: linear-gradient(270deg, #ffffff, #ff9a9e, #fecfef, #a8e6cf, #ffffff);
      background-size: 400% 100%; 
      color: #1f2937; 
      animation: shine 3.75s ease-in-out infinite; 
      position: relative; 
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(255,154,158,0.25);
    }
    
    .special-order-btn:hover { 
      transform: translateY(-1px) scale(1.02); 
      box-shadow: 0 10px 24px rgba(255,154,158,0.35); 
    }
    
    @keyframes shine { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }

    /* 모바일 반응형 */
    @media (max-width: 640px) {
      .hero {
        min-height: calc(100vh - 250px);
        padding: 30px 15px;
      }
      
      .card { 
        padding: 22px; 
        padding-bottom: 60px;
        border-radius: 18px; 
      }
      
      .eyebrow {
        font-size: 12px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 14px;
        margin-bottom: 20px;
      }
      
      .cta-wrap { 
        flex-direction: column; 
        align-items: stretch; 
      }
      
      .special-order-btn { 
        width: 100%; 
        font-size: 16px; 
        padding: 12px 20px; 
      }
      
      .phone-contact {
        bottom: 20px;
        right: 20px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- 공통 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 본문: 단 하나의 버튼만 있는 안내 영역 -->
  <main class="hero">
    <section class="card" aria-labelledby="pageTitle">
      <div class="eyebrow">Order Guide</div>
      <h1 id="pageTitle" class="title">주문은 <strong style="color:#a5b4fc">발주시스템</strong>을 이용해 주세요</h1>
      <p class="subtitle">정확한 주문관리 정산을 위해 모든 주문은 발주시스템으로 접수됩니다.</p>

      <div class="cta-wrap">
        <button class="special-order-btn" onclick="window.open('https://papafarmers.com/orders/', '_blank')" aria-label="발주시스템 열기">
          🚜 발주시스템
        </button>
      </div>

      <!-- 전화번호를 우측 하단으로 이동 -->
      <div class="phone-contact">
        <span>문의</span>
        <a class="phone-link" href="tel:010-2688-1388" aria-label="010-2688-1388로 전화">010-2688-1388</a>
      </div>
    </section>
  </main>

  <script>
    // DOM 로드 후 현재 페이지 활성화 설정
    window.addEventListener('DOMContentLoaded', function() {
      // 헤더가 로드된 후 현재 페이지를 'orders'로 설정
      setTimeout(() => {
        if (window.DalraeHeader && window.DalraeHeader.setActivePage) {
          window.DalraeHeader.setActivePage('orders');
        }
      }, 200);
    });
  </script>
</body>
</html>

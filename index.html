/* 플립 애니메이션 */

    0% {

    }

function parseDate(dateStr) {

        const month = parseInt(dateStr.substring(0, 2)) - 1;
        const day = parseInt(dateStr.substring(3, 5));
        
        let date = new Date(currentYear, month, day);

        return date;

            const range = end - start;
            const minTimer = 50;
            let stepTime = Math.abs(Math.floor(duration / range));
            stepTime = Math.max(stepTime, minTimer);
            const startTime = new Date().getTime();
            const endTime = startTime + duration;
            let timer;
            
            function run() {
                const now = new Date().getTime();
                const remaining = Math.max((endTime - now) / duration, 0);
                const value = Math.round(end - (remaining * range));
                obj.textContent = value;
                if (value == end) {

                                            onclick="event.stopPropagation(); openPriceChart('${p.옵션코드}', '${p.옵션명}')">
                                        📊 가격차트
                                    </button>
                                </span>
                            </div>
                        </div>
                    `;
                }
            });
            
            document.getElementById('modalBody').innerHTML = html;
            modal.classList.add('show');
        }
        
        // 모달 닫기
        function closeModal() {
            document.getElementById('optionsModal').classList.remove('show');
        }
        
        // 가격 차트 열기
        function openPriceChart(optionCode, optionName) {
            console.log('차트 열기:', optionCode, optionName);
            
            // 옵션 모달 닫기
            closeModal();
            
            // 차트 모달 열기
            const chartModal = document.getElementById('chartModal');
            document.getElementById('chartModalTitle').textContent = optionName;
            
            // 차트 컨텐츠 초기화
            document.getElementById('chartModalBody').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="color: #999;">📊 데이터를 불러오는 중...</div>
                </div>
            `;
            
            chartModal.classList.add('show');
            
            // 캐시 확인
            if (priceDataCache[optionCode]) {
                console.log('캐시 적중:', optionCode);
                setTimeout(() => displayChart(priceDataCache[optionCode], optionName), 100);
            } else {
                // 캐시 미스 - 개별 로드
                console.log('캐시 미스, 개별 로드:', optionCode);
                
                fetch(`/api/price-history?optionCode=${optionCode}`)
            .then(response => response.json())
            .then(function(data) {
                console.log('개별 로드 완료:', data);
                if (data && data.length > 0) {
                    priceDataCache[optionCode] = data;
        }
        displayChart(data, optionName);
    })
    .catch(function(error) {
        console.error('차트 데이터 로드 실패:', error);
        showNoChartData();
    });
            }
        }
        
        // 차트 표시
        function displayChart(data, optionName) {
            if (!data || data.length === 0) {
                showNoChartData();
                return;
            }
            
            // 날짜순 정렬
            data.sort((a, b) => new Date(a.날짜) - new Date(b.날짜));
            
            // 통계 계산
            const prices = data.map(d => Number(String(d.셀러공급가).replace(/,/g, '')));
            const currentPrice = prices[prices.length - 1];
            const maxPrice = Math.max(...prices);
            const minPrice = Math.min(...prices);
            const avgPrice = Math.round(prices.reduce((a, b) => a + b, 0) / prices.length);
            
            // 날짜 포맷
            const firstDate = new Date(data[0].날짜).toLocaleDateString('ko-KR');
            const lastDate = new Date(data[data.length - 1].날짜).toLocaleDateString('ko-KR');
            
            // 모바일 여부 확인
            const isMobile = window.innerWidth <= 768;
            
            // HTML 생성
            const html = `
                <div style="text-align: center; margin-bottom: ${isMobile ? '12px' : '20px'};">
                    <div style="font-size: ${isMobile ? '10px' : '14px'}; color: #7a7c80;">${firstDate} ~ ${lastDate}</div>
                </div>
                <div class="chart-container">
                    <canvas id="priceChartCanvas"></canvas>
                </div>
                <div class="chart-stats">
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">현재 가격</div>
                        <div class="chart-stat-value current">${currentPrice.toLocaleString()}원</div>
                    </div>
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">최고 가격</div>
                        <div class="chart-stat-value increase">${maxPrice.toLocaleString()}원</div>
                    </div>
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">최저 가격</div>
                        <div class="chart-stat-value decrease">${minPrice.toLocaleString()}원</div>
                    </div>
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">평균 가격</div>
                        <div class="chart-stat-value">${avgPrice.toLocaleString()}원</div>
                    </div>
                </div>
            `;
            
            document.getElementById('chartModalBody').innerHTML = html;
            
            // 차트 그리기
            const ctx = document.getElementById('priceChartCanvas').getContext('2d');
            
            if (priceChart) {
                priceChart.destroy();
            }
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => {
                        const date = new Date(d.날짜);
                        return `${date.getMonth() + 1}/${date.getDate()}`;
                    }),
                    datasets: [{
                        label: '공급가',
                        data: prices,
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.1,
                        borderWidth: isMobile ? 1 : 2,
                        pointRadius: isMobile ? 2 : 4,
                        pointBackgroundColor: 'rgb(102, 126, 234)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: isMobile ? 1 : 2,
                        pointHoverRadius: isMobile ? 3 : 6,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '공급가: ' + context.parsed.y.toLocaleString() + '원';
                                }
                            },
                            titleFont: {
                                size: isMobile ? 10 : 12
                            },
                            bodyFont: {
                                size: isMobile ? 10 : 12
                            },
                            padding: isMobile ? 4 : 8
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    size: isMobile ? 8 : 12
                                },
                                maxRotation: isMobile ? 45 : 0,
                                autoSkip: true,
                                maxTicksLimit: isMobile ? 6 : 12
                            },
                            grid: {
                                display: !isMobile
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: Math.ceil(maxPrice * 1.2),
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + '원';
                                },
                                font: {
                                    size: isMobile ? 8 : 12
                                },
                                maxTicksLimit: isMobile ? 5 : 8
                            },
                            grid: {
                                display: !isMobile
                            }
                        }
                    },
                    layout: {
                        padding: {
                            left: isMobile ? 2 : 10,
                            right: isMobile ? 2 : 10,
                            top: isMobile ? 2 : 10,
                            bottom: isMobile ? 2 : 10
                        }
                    }
                }
            });
        }
        
        // 차트 데이터 없음 표시
        function showNoChartData() {
            document.getElementById('chartModalBody').innerHTML = `
                <div class="no-data-message">
                    <div class="no-data-icon">📉</div>
                    <div class="no-data-title">가격 변동 데이터가 없습니다</div>
                    <div class="no-data-text">이 옵션의 가격 이력이 아직 기록되지 않았습니다.</div>
                </div>
            `;
        }
        
        // 차트 모달 닫기
        function closeChartModal() {
            document.getElementById('chartModal').classList.remove('show');
            if (priceChart) {
                priceChart.destroy();
                priceChart = null;
            }
        }
        
        // 필터 적용 - 품목 필터로 변경
        function applyFilters() {
            filteredProducts = [...allProducts];
            
            // 대분류 필터
            if (activeTypeFilter !== 'all') {
                const typeMap = {
                    'agricultural': '농산물',
                    'seafood': '수산물', 
                    'livestock': '축산물',
                    'imported': '농산물(수입)'
                };
                filteredProducts = filteredProducts.filter(p => 
                    p.대분류 === typeMap[activeTypeFilter]
                );
            }
            
            // 상태 필터
            if (activeStatusFilter !== 'all') {
                const today = new Date();
                const twenty = new Date(today.getTime() + 20 * 24 * 60 * 60 * 1000);
                const seven = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                
                switch(activeStatusFilter) {
                    case 'active':
                        filteredProducts = filteredProducts.filter(p => p.공급상태 === '공급중');
                        break;
                    case 'paused':
                        filteredProducts = filteredProducts.filter(p => p.공급상태 === '시즌종료');
                        break;
                    case 'stopped':
                        filteredProducts = filteredProducts.filter(p => p.공급상태 === '공급중지');
                        break;
case 'preparing':
    filteredProducts = filteredProducts.filter(p => {
        if (!p.시작일) return false;
        const start = parseDate(p.시작일);  // new Date를 parseDate로 변경
        return start && start > today && start <= twenty;
    });
    break;
                   case 'ending':
    filteredProducts = filteredProducts.filter(p => {
        if (!p.종료일) return false;
        const end = parseDate(p.종료일);
        if (!end) return false;
        const daysUntilEnd = Math.ceil((end - today) / (1000 * 60 * 60 * 24));
        return daysUntilEnd >= 0 && daysUntilEnd <= 7;
    });
    break;
                }
            }
            
            // 품목 필터 (품종 제외)
            if (activeProductFilter !== 'all') {
                filteredProducts = filteredProducts.filter(p => {
                    const item = p.품목 || '';
                    return item === activeProductFilter;
                });
            }
            
            updateDashboard();
        }
        
        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 필터 클릭 이벤트
            document.querySelectorAll('.tag-filter').forEach(tag => {
                tag.addEventListener('click', function() {
                    handleFilterClick(this);
                });
            });
            
            // 모달 외부 클릭 시 닫기
            document.getElementById('optionsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.getElementById('chartModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeChartModal();
                }
            });
            
            // ESC 키로 모달 닫기
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (document.getElementById('chartModal').classList.contains('show')) {
                        closeChartModal();
                    } else if (document.getElementById('optionsModal').classList.contains('show')) {
                        closeModal();
                    }
                }
            });
        }
    </script>
</body>

</html>

    <script>
        let currentView = 'month';
        let priceChart = null;
        let priceDataCache = {};
        
        // ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', function() {
            // í—¤ë”/í‘¸í„° ì´ˆê¸°í™”
            if (window.DalraeHeader) {
                DalraeHeader.init({
                    containerId: 'header-container',
                    activePage: 'calendar'
                });
            }
            
            if (window.DalraeFooter) {
                DalraeFooter.init({
                    containerId: 'footer-container'
                });
            }
            
            // ê³µì§€ì‚¬í•­ ì´ˆê¸°í™”
            if (window.GlobalNotice) {
                GlobalNotice.init({
                    containerId: 'notice-container'
                });
            }
            
            // ë·° ì „í™˜ ë²„íŠ¼ ì´ë²¤íŠ¸
            const viewButtons = document.querySelectorAll('.view-btn');
            viewButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const view = btn.dataset.view;
                    switchView(view);
                });
            });
            
            // ì»´í¬ë„ŒíŠ¸ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            setupComponentListeners();
        });
        
        // ë·° ì „í™˜
        function switchView(view) {
            currentView = view;
            
            // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
            
            // ë·° í‘œì‹œ/ìˆ¨ê¹€
            document.querySelectorAll('.calendar-view').forEach(v => {
                v.classList.remove('active');
            });
            
            if (view === 'month') {
                document.getElementById('monthView').classList.add('active');
            } else {
                document.getElementById('yearView').classList.add('active');
                // ì—°ê°„ ë·°ë¡œ ì „í™˜ ì‹œ ëª¨ë°”ì¼ì—ì„œ ì˜¤ëŠ˜ ìœ„ì¹˜ë¡œ ìŠ¤í¬ë¡¤
                if (window.innerWidth <= 768) {
                    setTimeout(() => {
                        const yearCalendar = document.querySelector('year-calendar');
                        if (yearCalendar && yearCalendar.scrollToToday) {
                            yearCalendar.scrollToToday();
                        }
                    }, 100);
                }
            }
        }
        
        // ì»´í¬ë„ŒíŠ¸ ì´ë²¤íŠ¸ ì„¤ì •
        function setupComponentListeners() {
            const modal = document.querySelector('product-modal');
            const tooltip = document.querySelector('tooltip-manager');
            
            // ëª¨ë‹¬ í‘œì‹œ ì´ë²¤íŠ¸
            document.addEventListener('show-modal', (e) => {

            });
            
            // íˆ´íŒ í‘œì‹œ ì´ë²¤íŠ¸
            document.addEventListener('show-tooltip', (e) => {
                tooltip.showProduct(e.detail, e.detail.product);
            });
            
            // íˆ´íŒ ìˆ¨ê¹€ ì´ë²¤íŠ¸
            document.addEventListener('hide-tooltip', () => {
                tooltip.hide();
            });
            
            // ê°€ê²© ì°¨íŠ¸ í‘œì‹œ ì´ë²¤íŠ¸
            document.addEventListener('show-price-chart', (e) => {
                showPriceChart(e.detail.optionCode, e.detail.optionName);
            });
        }
        
        // ê°€ê²© ì°¨íŠ¸ í‘œì‹œ
        async function showPriceChart(optionCode, optionName) {
            const modal = document.getElementById('priceChartModal');
            const title = document.getElementById('chartTitle');
            const body = document.getElementById('chartBody');
            
            title.textContent = optionName;
            modal.classList.add('show');
            
            // ë¡œë”© í‘œì‹œ
            body.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <div style="color: #6c757d;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
                </div>
            `;
            
            try {
                // ìºì‹œ í™•ì¸
                let data = priceDataCache[optionCode];
                
                if (!data) {
                    // ë°ì´í„° ë¡œë“œ
                    data = await DataService.getPriceHistory(optionCode);
                    priceDataCache[optionCode] = data;
                }
                
                if (data && data.length > 0) {
                    renderPriceChart(data, optionName);
                } else {
                    showNoChartData();
                }
            } catch (error) {
                console.error('ì°¨íŠ¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                showNoChartData();
            }
        }
        
        // ì°¨íŠ¸ ë Œë”ë§
        function renderPriceChart(data, optionName) {
            // ë°ì´í„° ì •ë ¬
            data.sort((a, b) => new Date(a.ë‚ ì§œ) - new Date(b.ë‚ ì§œ));
            
            const prices = data.map(d => Number(String(d.ì…€ëŸ¬ê³µê¸‰ê°€).replace(/,/g, '')));
            const currentPrice = prices[prices.length - 1];
            const maxPrice = Math.max(...prices);
            const minPrice = Math.min(...prices);
            const avgPrice = Math.round(prices.reduce((a, b) => a + b, 0) / prices.length);
            
            const firstDate = new Date(data[0].ë‚ ì§œ).toLocaleDateString('ko-KR');
            const lastDate = new Date(data[data.length - 1].ë‚ ì§œ).toLocaleDateString('ko-KR');
            
            const body = document.getElementById('chartBody');
            body.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="font-size: 14px; color: #6c757d;">${firstDate} ~ ${lastDate}</div>
                </div>
                <div class="chart-container">
                    <canvas id="priceChartCanvas"></canvas>
                </div>
                <div class="chart-stats">
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">í˜„ì¬ ê°€ê²©</div>
                        <div class="chart-stat-value current">${currentPrice.toLocaleString()}ì›</div>
                    </div>
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">ìµœê³  ê°€ê²©</div>
                        <div class="chart-stat-value increase">${maxPrice.toLocaleString()}ì›</div>
                    </div>
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">ìµœì € ê°€ê²©</div>
                        <div class="chart-stat-value decrease">${minPrice.toLocaleString()}ì›</div>
                    </div>
                    <div class="chart-stat-box">
                        <div class="chart-stat-label">í‰ê·  ê°€ê²©</div>
                        <div class="chart-stat-value">${avgPrice.toLocaleString()}ì›</div>
                    </div>
                </div>
            `;
            
            // Chart.js ë Œë”ë§
            const ctx = document.getElementById('priceChartCanvas').getContext('2d');
            
            if (priceChart) {
                priceChart.destroy();
            }
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => {
                        const date = new Date(d.ë‚ ì§œ);
                        return `${date.getMonth() + 1}/${date.getDate()}`;
                    }),
                    datasets: [{
                        label: 'ê³µê¸‰ê°€',
                        data: prices,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        tension: 0.1,
                        borderWidth: 2,
                        pointRadius: 4,
                        pointBackgroundColor: '#2563eb',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'ê³µê¸‰ê°€: ' + context.parsed.y.toLocaleString() + 'ì›';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    size: 12
                                },
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: window.innerWidth <= 768 ? 6 : 12
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: Math.ceil(maxPrice * 1.2),
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + 'ì›';
                                },
                                font: {
                                    size: 12
                                },
                                maxTicksLimit: 8
                            }
                        }
                    }
                }
            });
        }
        
        // ì°¨íŠ¸ ë°ì´í„° ì—†ìŒ í‘œì‹œ
        function showNoChartData() {
            const body = document.getElementById('chartBody');
            body.innerHTML = `
                <div style="text-align: center; padding: 80px 20px;">
                    <div style="font-size: 48px; margin-bottom: 16px; color: #dee2e6;">ğŸ“Š</div>
                    <div style="font-size: 18px; color: #495057; margin-bottom: 8px;">
                        ê°€ê²© ë³€ë™ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤
                    </div>
                    <div style="font-size: 14px; color: #6c757d;">
                        ì´ ì˜µì…˜ì˜ ê°€ê²© ì´ë ¥ì´ ì•„ì§ ê¸°ë¡ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.
                    </div>

            `;
        }
        
        // ê°€ê²© ì°¨íŠ¸ ë‹«ê¸°
        function closePriceChart() {
            const modal = document.getElementById('priceChartModal');
            modal.classList.remove('show');
            
            if (priceChart) {

                priceChart = null;
            }
        }
        
        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', (e) => {

                if (priceModal.classList.contains('show')) {
                    closePriceChart();
                }
            }
        });
        
        // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ìœ¼ë¡œ ë‹«ê¸°
        document.getElementById('priceChartModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {

            }
        });
    </script>

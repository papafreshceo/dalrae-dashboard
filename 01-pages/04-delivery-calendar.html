<!DOCTYPE html>
<html lang="ko">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>달래마켓 배송 캘린더</title>
    
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="../02-assets/01-css/design-system.css">
    <link rel="stylesheet" href="../02-assets/01-css/common-styles.css">
    <link rel="stylesheet" href="../02-assets/01-css/pages/delivery-calendar.css">
    
    <!-- 공통 스크립트 (모듈이 아닌 일반 스크립트) -->
    <script src="../02-assets/02-js/00-common/header.js"></script>
    <script src="../02-assets/02-js/00-common/footer.js"></script>
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="header-container"></div>
    
    <!-- 메인 컨텐츠 -->
    <main class="hero">
        <section class="card">
            <!-- 헤더 섹션 -->
            <div class="header-section">
                <div class="title-group">
                    <div class="eyebrow">DELIVERY CALENDAR</div>
                    <h1 class="title">배송 캘린더</h1>
                    <p class="subtitle">
                        달래마켓의 배송 가능일을 확인하세요<br>
                        공휴일 및 특별 배송일 정보를 제공합니다
                    </p>
                </div>
                
                <!-- 뷰 전환 버튼 -->
                <div class="view-toggle">
                    <button class="toggle-btn active" data-view="month">월별</button>
                    <button class="toggle-btn" data-view="year">연도별</button>
                </div>
            </div>
            
            <!-- 안내 박스 -->
            <div class="info-box">
                <div class="info-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                </div>
                <div class="info-text">
                    <p>평일은 기본 배송, 주말 및 공휴일은 특별 배송 또는 배송 불가입니다.</p>
                </div>
            </div>

            <div class="divider"></div>
            
            <!-- 공지사항 -->
            <div class="notice-section" id="deliveryNotices">
                <div class="notice-header-main">
                    <h3>공지사항</h3>
                </div>
                <div id="noticesList">
                    <!-- 여기에 공지사항 동적 추가 -->
                </div>
            </div>
            
            <!-- 배송 캘린더 본체 -->
            <div class="calendar-wrapper">
                <div id="deliveryCalendarContent">
                    <div style="text-align: center; padding: 40px;">
                        <div style="color: #6c757d;">배송 캘린더 로딩 중...</div>
                    </div>
                </div>
                
                <!-- 배송 안내 정보 -->
                <div class="delivery-info">
                    <h3>발송 안내</h3>
                    <ul>
                        <li class="section-title">발송 정책</li>
                        <li>• 영업일: 발송</li>
                        <li>• 토요일: 발송 없음</li>
                        <li>• 일요일/연휴 마지막날: 상품/산지여건에 따라 발송</li>
                        <li>• 공휴일 전날: 발송 휴무</li>
                        
                        <li class="section-title">아이콘 안내</li>
                        <li>
                            <span class="icon-indicator special">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M12 16v-4"></path>
                                    <path d="M12 8h.01"></path>
                                </svg>
                            </span>
                            특별 배송 가능
                        </li>
                        <li>
                            <span class="icon-indicator available">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                            일반 배송 가능
                        </li>
                        <li>
                            <span class="icon-indicator unavailable">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </span>
                            배송 불가
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    
    <!-- 푸터 -->
    <div id="footer-container"></div>
    
    <!-- 메인 페이지 스크립트 (일반 스크립트로 로드) -->
    <script src="../02-assets/02-js/01-pages/delivery-calendar.js"></script>
</body>
</html>

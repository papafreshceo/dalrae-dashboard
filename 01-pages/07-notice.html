<!DOCTYPE html>
<html lang="ko">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="../favicon.png">
    <title>공지사항 - 달래마켓</title>
    
    <!-- 디자인 시스템 -->
    <link rel="stylesheet" href="../02-assets/01-css/design-system.css">
    <link rel="stylesheet" href="../02-assets/01-css/common-styles.css">
    
    <!-- 페이지 전용 스타일 -->
    <link rel="stylesheet" href="../02-assets/01-css/pages/notice.css">
    
    <!-- 헤더 스크립트 -->
    <script src="../02-assets/02-js/00-common/header.js"></script>
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="header-container"></div>

    <div class="notice-container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <h1 class="page-title">공지사항</h1>
            <p class="page-subtitle">달래마켓의 새로운 소식과 중요한 안내사항을 확인하세요</p>
        </div>

        <!-- 검색 및 필터 -->
        <div class="filter-bar">
            <div class="search-box">
                <span class="search-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </span>
                <input type="text" class="search-input" id="searchInput" placeholder="공지사항 검색...">
            </div>
            <div class="filter-tags">
                <button class="filter-tag active" data-filter="all">전체</button>
                <button class="filter-tag" data-filter="pinned">고정</button>
                <button class="filter-tag" data-filter="recent">최신</button>
            </div>
        </div>

        <!-- 공지사항 리스트 -->
        <div id="noticeList">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- 상세보기 모달 -->
    <div class="modal-overlay" id="noticeModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div id="modalHeader"></div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- 페이지 전용 스크립트 -->
    <script src="../02-assets/02-js/01-pages/notice.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>달래마켓 배송캘린더</title>
    <script src="header.js"></script>
    <style>
        /* 페이지 스타일 */
        body { 
            font-family: 'Noto Sans KR', -apple-system, sans-serif; 
            background: #fafbfc;
            min-height: 100vh;
        }
        
        /* 캘린더 컨테이너 */
        .calendar-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #3a3b3d;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* 배송 캘린더 스타일 */
        .delivery-calendar-wrapper {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .delivery-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f6f7;
            border-radius: 8px;
        }

        .delivery-month-view {
            background: white;
            border-radius: 12px;
            padding: 20px;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e8e9eb;
            border: 1px solid #e8e9eb;
            margin-bottom: 1px;
        }
        
        .weekday {
            background: #f5f6f7;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
            color: #5a5c60;
        }
        
        .weekday.sunday {
            color: #ff5252;
        }
        
        .weekday.saturday {
            color: #2196f3;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e8e9eb;
            border: 1px solid #e8e9eb;
            border-top: none;
        }
        
        .day-cell {
            background: white;
            min-height: 120px;
            padding: 8px;
            position: relative;
            transition: all 0.2s;
            overflow: hidden;
        }
        
        .day-number {
            font-size: 14px;
            font-weight: 500;
            color: #3a3b3d;
            margin-bottom: 4px;
            position: relative;
            z-index: 2;
        }
        
        .day-cell.other-month .day-number {
            color: #ccc;
        }
        
        .day-cell.today {
            background: #fff8f0 !important;
        }
        
        .day-cell.today .day-number {
            color: #ff6b6b;
            font-weight: 700;
        }
        
        .day-cell.sunday .day-number,
        .day-number.sunday {
            color: #ff5252;
        }
        
        .day-cell.saturday .day-number,
        .day-number.saturday {
            color: #2196f3;
        }
        
        .day-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        /* 배송 아이콘 스타일 - 디자인 3 강조 효과 */
        .delivery-icon-box {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delivery-icon-box.sunday-special {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 2px solid #2196f3;
            box-shadow: 0 3px 8px rgba(33, 150, 243, 0.3);
        }
        
        .delivery-icon-box.sunday-special .icon {
            color: #2196f3;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(33, 150, 243, 0.2);
        }
        
        .delivery-icon-box.delivery-available {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border: 2px solid #4caf50;
            box-shadow: 0 3px 8px rgba(76, 175, 80, 0.3);
        }
        
        .delivery-icon-box.delivery-available .icon {
            color: #4caf50;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(76, 175, 80, 0.2);
        }
        
        .delivery-icon-box.no-delivery {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            border: 2px solid #ff5252;
            box-shadow: 0 3px 8px rgba(255, 82, 82, 0.3);
        }
        
        .delivery-icon-box.no-delivery .icon {
            color: #ff5252;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(255, 82, 82, 0.2);
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .calendar-container {
                padding: 0 15px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .delivery-month-view {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding: 10px;
            }
            
            .delivery-month-view .weekdays,
            .delivery-month-view .days-grid {
                min-width: 600px;
            }
            
            .day-cell {
                min-height: 100px;
                padding: 6px;
            }
            
            .day-number {
                font-size: 12px;
            }
            
            .delivery-icon-box {
                width: 30px;
                height: 30px;
                bottom: 10px;
                right: 10px;
            }
            
            .delivery-icon-box .icon {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="header-container"></div>

    <!-- 배송 캘린더 섹션 -->
    <div class="calendar-container">
        <h2 class="section-title">
            <span>🚚</span>
            <span>배송캘린더</span>
        </h2>
        
        <!-- 배송 안내 메시지 - 연한 하늘색 그라데이션 -->
        <div id="deliveryNotices" style="background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 50%, #E0F6FF 100%); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(135, 206, 235, 0.2);">
            <div style="display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.5); padding-bottom: 10px;">
                <span style="font-size: 24px; margin-right: 10px;">📢</span>
                <h3 style="margin: 0; font-size: 18px; font-weight: 600; color: #0066A0;">공지사항</h3>
            </div>
            <div id="noticesList" style="display: flex; flex-direction: column; gap: 12px;">
                <!-- 여기에 공지사항 동적 추가 -->
            </div>
        </div>
        
        <!-- 배송 캘린더 본체 -->
        <div class="delivery-calendar-wrapper">
            <div id="deliveryCalendarContent">
                <div style="text-align: center; padding: 40px;">
                    <div style="color: #999;">📦 배송 캘린더 로딩 중...</div>
                </div>
            </div>
            
            <!-- 배송 안내 정보 -->
            <div class="delivery-info">
                <h3 style="font-size: 16px; font-weight: 600; color: #3a3b3d; margin-bottom: 10px;">📌 발송 안내</h3>
                <ul style="list-style: none; padding: 0; margin: 0;">
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px;">• ✓ 발송가능: 평일 및 일요일 특별 배송</li>
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px;">• ❌ 발송불가: 공휴일/토요일/휴무일</li>
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px;">• <span style="display: inline-block; width: 16px; height: 16px; background: linear-gradient(135deg, #e3f2fd, #bbdefb); border: 2px solid #2196f3; border-radius: 3px; vertical-align: middle;"></span> 파란색 박스: 일요일 특별 배송</li>
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px;">• <span style="display: inline-block; width: 16px; height: 16px; background: linear-gradient(135deg, #e8f5e9, #c8e6c9); border: 2px solid #4caf50; border-radius: 3px; vertical-align: middle;"></span> 초록색 박스: 평일 배송 가능</li>
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px;">• <span style="display: inline-block; width: 16px; height: 16px; background: linear-gradient(135deg, #ffebee, #ffcdd2); border: 2px solid #ff5252; border-radius: 3px; vertical-align: middle;"></span> 빨간색 박스: 배송 불가</li>
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px; margin-top: 8px; font-weight: 500;">배지 색상:</li>
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px;">• <span style="display: inline-block; width: 12px; height: 12px; background: #ff9800; border-radius: 2px; vertical-align: middle;"></span> 주황색: 공휴일</li>
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px;">• <span style="display: inline-block; width: 12px; height: 12px; background: #2196f3; border-radius: 2px; vertical-align: middle;"></span> 파란색: 임시공휴일</li>
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px;">• <span style="display: inline-block; width: 12px; height: 12px; background: #9c27b0; border-radius: 2px; vertical-align: middle;"></span> 보라색: 기타</li>
                    <li style="padding: 5px 0; color: #5a5c60; font-size: 14px;">• <span style="display: inline-block; width: 12px; height: 12px; background: #ff5252; border-radius: 2px; vertical-align: middle;"></span> 빨간색: 발송 이슈</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let deliveryMonth = new Date().getMonth();
        let deliveryYear = new Date().getFullYear();

        // 배송 캘린더 데이터 로드
        async function loadDeliveryData() {
            try {
                // 1. 구글 시트 데이터 가져오기
                const sheetData = await fetchSheetData();
                console.log('시트 데이터 로드:', sheetData);
                
                // 2. 공휴일 데이터 가져오기
                const holidays = await fetchHolidays();
                
                // 3. 데이터 병합
                const deliveryMap = processDeliveryData(sheetData, holidays);
                
                // 4. 캘린더 렌더링
                renderDeliveryCalendar(deliveryMap);
                
                // 5. 안내 메시지 표시
                displayDeliveryNotices(sheetData);
                
            } catch (error) {
                console.error('배송 데이터 로드 실패:', error);
                document.getElementById('deliveryCalendarContent').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="color: #999;">📦 배송 캘린더 데이터를 불러올 수 없습니다.</div>
                    </div>
                `;
            }
        }

        // 구글 시트 데이터 가져오기
        async function fetchSheetData() {
            const response = await fetch('/api/delivery');
            const data = await response.json();
            
            window.deliverySheetData = data;
            
            if (!data || data.length === 0) {
                throw new Error('시트 데이터가 없습니다');
            }
            
            return data;
        }

        // 공휴일 데이터 가져오기
        async function fetchHolidays() {
            const currentYear = new Date().getFullYear();
            const holidays = {};
            
            for (let year = currentYear; year <= currentYear + 1; year++) {
                try {
                    const response = await fetch(`https://date.nager.at/api/v3/publicholidays/${year}/KR`);
                    const data = await response.json();
                    
                    data.forEach(holiday => {
                        holidays[holiday.date] = {
                            name: holiday.localName || holiday.name,
                            type: holiday.types?.includes('Authorities') ? '임시공휴일' : '공휴일'
                        };
                    });
                } catch (error) {
                    console.error(`${year}년 공휴일 로드 실패:`, error);
                }
            }
            
            return holidays;
        }

        // 데이터 처리 및 병합
        function processDeliveryData(sheetData, holidays) {
            const deliveryMap = {};
            
            sheetData.forEach((row, index) => {
                if (index === 0) return; // 헤더 행 건너뛰기
                
                const [date, dayName, sheetHoliday, sheetTempHoliday, other, deliveryYN, issue, noticeHeader, noticeContent] = row;
                
                if (!date) return;
                
                const dateObj = new Date(date.replace(/\. /g, '-'));
                const formattedDate = `${dateObj.getFullYear()}-${String(dateObj.getMonth() + 1).padStart(2, '0')}-${String(dateObj.getDate()).padStart(2, '0')}`;
                
                const apiHoliday = holidays[formattedDate];
                
                const canDeliver = deliveryYN && deliveryYN.toString().toUpperCase() === 'Y';
                
                deliveryMap[formattedDate] = {
                    date: formattedDate,
                    dayName: dayName || getDayNameFromDate(formattedDate),
                    holiday: sheetHoliday || (apiHoliday?.type === '공휴일' ? apiHoliday.name : ''),
                    tempHoliday: sheetTempHoliday || (apiHoliday?.type === '임시공휴일' ? apiHoliday.name : ''),
                    other: other || '',
                    issue: issue || '',
                    canDeliver: canDeliver,
                    dayOfWeek: new Date(formattedDate).getDay()
                };
            });
            
            return deliveryMap;
        }

        // 날짜에서 요일 구하기
        function getDayNameFromDate(dateStr) {
            const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const date = new Date(dateStr);
            return days[date.getDay()];
        }

        // 배송 안내 메시지 표시
        function displayDeliveryNotices(sheetData) {
            const noticesList = document.getElementById('noticesList');
            if (!noticesList) {
                console.log('noticesList 요소를 찾을 수 없습니다');
                return;
            }
            
            let noticesHTML = '';
            
            // H열(인덱스 7)과 I열(인덱스 8) 읽기
            sheetData.forEach((row, index) => {
                // 헤더 행 건너뛰기
                if (index === 0) return;
                
                const header = row[7]; // H열 - 제목
                const content = row[8]; // I열 - 내용
                
                if (header && content) {
                    noticesHTML += `
                        <div style="background: rgba(255, 255, 255, 0.7); border-radius: 8px; padding: 12px; backdrop-filter: blur(10px); border-left: 3px solid #0066A0; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                            <div style="font-weight: 700; font-size: 14px; margin-bottom: 6px; color: #0066A0;">
                                ${header}
                            </div>
                            <div style="font-size: 13px; line-height: 1.6; color: #333;">
                                ${content}
                            </div>
                        </div>
                    `;
                }
            });
            
            if (noticesHTML) {
                noticesList.innerHTML = noticesHTML;
                console.log('안내 메시지가 표시되었습니다');
            } else {
                // 기본 메시지
                noticesList.innerHTML = `
                    <div style="background: rgba(255, 255, 255, 0.7); border-radius: 8px; padding: 12px; backdrop-filter: blur(10px); border-left: 3px solid #0066A0;">
                        <div style="font-weight: 600; font-size: 14px; margin-bottom: 6px; color: #0066A0;">배송 일정 안내</div>
                        <div style="font-size: 13px; line-height: 1.5; color: #333;">
                            평일 오전 10시 이전 주문 시 당일 발송됩니다.<br>
                            주말 및 공휴일은 발송이 없습니다.
                        </div>
                    </div>
                `;
                console.log('기본 안내 메시지가 표시되었습니다');
            }
        }

        // 배송 캘린더 렌더링
        function renderDeliveryCalendar(deliveryData) {
            const container = document.getElementById('deliveryCalendarContent');
            if (!container) return;
            
            const currentDate = new Date();
            
            let html = `
                <div class="delivery-nav-controls" style="display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px;">
                    <button onclick="changeDeliveryMonth(-1)" style="padding: 8px 12px; border: 1px solid #e1e3e5; border-radius: 6px; background: white; cursor: pointer; transition: all 0.2s;" 
                            onmouseover="this.style.background='#f5f6f7'; this.style.borderColor='#2196f3';" 
                            onmouseout="this.style.background='white'; this.style.borderColor='#e1e3e5';">◀</button>
                    <div style="font-size: 18px; font-weight: 600; min-width: 150px; text-align: center;">
                        ${deliveryYear}년 ${deliveryMonth + 1}월
                    </div>
                    <button onclick="changeDeliveryMonth(1)" style="padding: 8px 12px; border: 1px solid #e1e3e5; border-radius: 6px; background: white; cursor: pointer; transition: all 0.2s;"
                            onmouseover="this.style.background='#f5f6f7'; this.style.borderColor='#2196f3';" 
                            onmouseout="this.style.background='white'; this.style.borderColor='#e1e3e5';">▶</button>
                    <button onclick="goToToday()" style="padding: 8px 16px; border: 1px solid #e1e3e5; border-radius: 6px; background: white; cursor: pointer; margin-left: 10px; font-size: 14px; font-weight: 500; transition: all 0.2s;"
                            onmouseover="this.style.background='#2196f3'; this.style.color='white'; this.style.borderColor='#2196f3';" 
                            onmouseout="this.style.background='white'; this.style.color='black'; this.style.borderColor='#e1e3e5';">오늘</button>
                </div>
            `;
            
            const firstDay = new Date(deliveryYear, deliveryMonth, 1);
            const lastDay = new Date(deliveryYear, deliveryMonth + 1, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            html += `
                <div class="delivery-month-view">
                    <div class="weekdays">
                        <div class="weekday sunday">일</div>
                        <div class="weekday">월</div>
                        <div class="weekday">화</div>
                        <div class="weekday">수</div>
                        <div class="weekday">목</div>
                        <div class="weekday">금</div>
                        <div class="weekday saturday">토</div>
                    </div>
                    <div class="days-grid">
            `;
            
            // 이전 달 빈 칸
            for (let i = 0; i < startDay; i++) {
                html += `<div class="day-cell other-month"></div>`;
            }
            
            // 현재 달 날짜
            for (let day = 1; day <= totalDays; day++) {
                const dateStr = `${deliveryYear}-${String(deliveryMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const deliveryInfo = deliveryData[dateStr] || {};
                
                const isToday = currentDate.getFullYear() === deliveryYear && 
                               currentDate.getMonth() === deliveryMonth && 
                               currentDate.getDate() === day;
                const isWeekend = deliveryInfo.dayOfWeek === 0 || deliveryInfo.dayOfWeek === 6;
                const isSunday = deliveryInfo.dayOfWeek === 0;
                const canDeliver = deliveryInfo.canDeliver === true || deliveryInfo.canDeliver === 'Y';
                
                let badges = [];
                let deliveryIcon = '';

                // 배송 아이콘 처리 - 디자인 3 강조 효과 적용
                if (isSunday) {
                    if (!canDeliver) {  
                        // 일요일 N인 경우 - 일요일 특별 배송 (파란색)
                        deliveryIcon = `
                            <div class="delivery-icon-box sunday-special">
                                <div class="icon">✓</div>
                            </div>
                        `;
                    } else {  
                        // 일요일 Y인 경우 - 일반 배송 가능 (초록색)
                        deliveryIcon = `
                            <div class="delivery-icon-box delivery-available">
                                <div class="icon">✓</div>
                            </div>
                        `;
                    }
                } else {
                    // 일요일이 아닌 경우
                    if (canDeliver) {
                        // 평일 배송 가능 (초록색)
                        deliveryIcon = `
                            <div class="delivery-icon-box delivery-available">
                                <div class="icon">✓</div>
                            </div>
                        `;
                    } else {
                        // 배송 불가 (빨간색)
                        deliveryIcon = `
                            <div class="delivery-icon-box no-delivery">
                                <div class="icon">✕</div>
                            </div>
                        `;
                    }
                }

                // 배지 처리
                if (deliveryInfo.issue) {
                    badges.push(`<div style="background: #ff5252; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-bottom: 2px; font-weight: 500;">${deliveryInfo.issue}</div>`);
                }
                if (deliveryInfo.other) {
                    badges.push(`<div style="background: #9c27b0; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-bottom: 2px; font-weight: 500;">${deliveryInfo.other}</div>`);
                }
                if (deliveryInfo.holiday) {
                    badges.push(`<div style="background: #ff9800; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-bottom: 2px; font-weight: 500;">${deliveryInfo.holiday}</div>`);
                }
                if (deliveryInfo.tempHoliday) {
                    badges.push(`<div style="background: #2196f3; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 500;">${deliveryInfo.tempHoliday}</div>`);
                }
                
                html += `
                    <div class="day-cell ${isToday ? 'today' : ''}" data-date="${dateStr}" style="position: relative;">
                        <div class="day-number ${isWeekend ? (isSunday ? 'sunday' : 'saturday') : ''}">
                            ${day}
                        </div>
                        ${deliveryIcon}
                        ${badges.length > 0 ? `<div style="position: absolute; top: 30px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; width: 90%; z-index: 1;">${badges.join('')}</div>` : ''}
                    </div>
                `;
            }
            
            // 다음 달 빈 칸
            const remainingCells = 42 - (startDay + totalDays);
            for (let i = 0; i < remainingCells; i++) {
                html += `<div class="day-cell other-month"></div>`;
            }
            
            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // 배송 캘린더 월 변경
        function changeDeliveryMonth(direction) {
            deliveryMonth += direction;
            if (deliveryMonth > 11) {
                deliveryMonth = 0;
                deliveryYear++;
            } else if (deliveryMonth < 0) {
                deliveryMonth = 11;
                deliveryYear--;
            }
            loadDeliveryData();
        }

        // 오늘로 이동
        function goToToday() {
            const today = new Date();
            deliveryMonth = today.getMonth();
            deliveryYear = today.getFullYear();
            loadDeliveryData();
        }

        window.changeDeliveryMonth = changeDeliveryMonth;
        window.goToToday = goToToday;

        // DOM 로드 완료 후 초기화
        window.addEventListener('DOMContentLoaded', function() {
            // 배송 캘린더 초기화
            loadDeliveryData();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>달래마켓 배송캘린더</title>
    <script src="header.js"></script>
    <style>
        /* 모던 미니멀 디자인 변수 */
        :root {
            --primary-color: #5B21B6;
            --primary-light: #7C3AED;
            --primary-dark: #4C1D95;
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-muted: #999999;
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --border-color: #e0e0e0;
            --border-light: #f0f0f0;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 2px 4px rgba(0,0,0,0.08);
            --shadow-lg: 0 4px 8px rgba(0,0,0,0.1);
            --success-color: #10b981;
            --warning-color: #3b82f6;
            --danger-color: #ef4444;
        }

        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', -apple-system, sans-serif;
            font-weight: 300;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* 미니멀 컨테이너 */
        .calendar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        /* 미니멀 섹션 타이틀 */
        .section-title {
            font-size: 24px;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* 미니멀 공지사항 */
        #deliveryNotices {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 24px;
            margin-bottom: 30px;
        }
        
        .notice-header-main {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 12px;
        }
        
        .notice-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        
        .notice-card:hover {
            border-color: var(--primary-color);
        }
        
        .notice-header {
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            min-height: 48px;
            background: transparent;
        }
        
        .notice-header h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1.4;
            flex: 1;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: var(--text-secondary);
            font-size: 14px;
            transition: transform 0.2s;
            margin-left: 10px;
        }
        
        .notice-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
        }
        
        .notice-content > div {
            padding: 14px 18px;
        }
        
        .notice-content p {
            margin: 0;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        /* 미니멀 캘린더 래퍼 */
        .delivery-calendar-wrapper {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 0;
        }
        
        /* 미니멀 네비게이션 */
        .delivery-nav-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
        }
        
        .nav-button {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        .nav-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: var(--bg-secondary);
        }
        
        .today-button {
            padding: 10px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }
        
        .today-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .month-display {
            font-size: 20px;
            font-weight: 300;
            min-width: 150px;
            text-align: center;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        
        /* 미니멀 캘린더 그리드 */
        .delivery-month-view {
            padding: 0;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-bottom: 1px solid var(--border-light);
        }
        
        .weekday {
            padding: 16px;
            text-align: center;
            font-weight: 500;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .weekday.sunday {
            color: var(--danger-color);
        }
        
        .weekday.saturday {
            color: var(--warning-color);
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .day-cell {
            background: var(--bg-primary);
            min-height: 120px;
            padding: 12px;
            position: relative;
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            transition: all 0.2s;
        }
        
        .day-cell:nth-child(7n) {
            border-right: none;
        }
        
        .day-cell:hover {
            background: var(--bg-secondary);
            z-index: 10;
        }
        
        .day-cell.other-month {
            background: var(--bg-secondary);
        }
        
        .day-cell.today {
            background: var(--bg-secondary);
        }
        
        .day-number {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .day-cell.today .day-number {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .day-number.sunday,
        .day-number.holiday {
            color: var(--danger-color);
        }
        
        .day-number.saturday {
            color: var(--warning-color);
        }
        
        /* 모던 미니멀 배송 아이콘 */
        .delivery-status-icon {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        /* 일요일/연휴 특별 배송 - 파란색 원 */
        .delivery-status-icon.special {
            border: 2px solid var(--warning-color);
            color: var(--warning-color);
        }
        
        /* 일반 배송 - 초록색 체크 */
        .delivery-status-icon.available {
            border: 2px solid var(--success-color);
            color: var(--success-color);
        }
        
        /* 배송 불가 - 빨간색 X */
        .delivery-status-icon.unavailable {
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
        }
        
        /* 미니멀 배지 */
        .day-badges {
            position: absolute;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            gap: 4px;
            z-index: 1;
        }
        
        .badge {
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 10px;
            font-weight: 500;
            width: 100%;
            text-align: center;
            border: 1px solid;
        }
        
        .badge.issue {
            background: transparent;
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .badge.other {
            background: transparent;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .badge.holiday {
            background: transparent;
            color: #f59e0b;
            border-color: #f59e0b;
        }
        
        .badge.temp-holiday {
            background: transparent;
            color: var(--warning-color);
            border-color: var(--warning-color);
        }
        
        /* 미니멀 배송 안내 */
        .delivery-info {
            margin-top: 0;
            padding: 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
        }
        
        .delivery-info h3 {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-light);
        }
        
        .delivery-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .delivery-info li {
            padding: 6px 0;
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.5;
        }
        
        .delivery-info li.section-title {
            font-weight: 500;
            color: var(--text-primary);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-light);
        }
        
        .delivery-info li.section-title:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
        
        .icon-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .icon-indicator.special {
            border-color: var(--warning-color);
        }
        
        .icon-indicator.available {
            border-color: var(--success-color);
        }
        
        .icon-indicator.unavailable {
            border-color: var(--danger-color);
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .calendar-container {
                padding: 20px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .day-cell {
                min-height: 80px;
                padding: 8px;
            }
            
            .day-number {
                font-size: 12px;
            }
            
            .delivery-status-icon {
                width: 20px;
                height: 20px;
                bottom: 8px;
                right: 8px;
                font-size: 10px;
            }
            
            .badge {
                font-size: 9px;
                padding: 1px 4px;
            }
            
            .nav-button {
                width: 36px;
                height: 36px;
            }
            
            .month-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="header-container"></div>

    <!-- 배송 캘린더 섹션 -->
    <div class="calendar-container">
        <h2 class="section-title">
            <span>배송캘린더</span>
        </h2>
        
        <!-- 공지사항 -->
        <div id="deliveryNotices">
            <div class="notice-header-main">
                <h3 style="margin: 0; font-size: 18px; font-weight: 400; color: var(--text-primary);">공지사항</h3>
            </div>
            <div id="noticesList">
                <!-- 여기에 공지사항 동적 추가 -->
            </div>
        </div>
        
        <!-- 배송 캘린더 본체 -->
        <div class="delivery-calendar-wrapper">
            <div id="deliveryCalendarContent">
                <div style="text-align: center; padding: 40px;">
                    <div style="color: var(--text-muted);">배송 캘린더 로딩 중...</div>
                </div>
            </div>
            
            <!-- 배송 안내 정보 -->
            <div class="delivery-info">
                <h3>발송 안내</h3>
                <ul>
                    <li class="section-title">발송 정책</li>
                    <li>• 영업일: 발송</li>
                    <li>• 토요일: 발송 없음</li>
                    <li>• 일요일/연휴 마지막날: 상품/산지여건에 따라 발송</li>
                    <li>• 공휴일 전날: 발송 휴무</li>
                    
                    <li class="section-title">아이콘 안내</li>
                    <li><span class="icon-indicator special"></span>파란색: 상품/산지여건에 따라 발송</li>
                    <li><span class="icon-indicator available"></span>초록색: 발송</li>
                    <li><span class="icon-indicator unavailable"></span>빨간색: 발송 휴무</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let deliveryMonth = new Date().getMonth();
        let deliveryYear = new Date().getFullYear();
        let globalDeliveryData = {};

        // 배송 캘린더 데이터 로드
        async function loadDeliveryData() {
            try {
                // 1. 구글 시트 데이터 가져오기
                const sheetData = await fetchSheetData();
                console.log('시트 데이터 로드:', sheetData);
                
                // 2. 공휴일 데이터 가져오기
                const holidays = await fetchHolidays();
                
                // 3. 데이터 병합 및 배송 로직 적용
                const deliveryMap = processDeliveryData(sheetData, holidays);
                globalDeliveryData = deliveryMap;
                
                // 4. 캘린더 렌더링
                renderDeliveryCalendar(deliveryMap);
                
                // 5. 안내 메시지 표시
                displayDeliveryNotices(sheetData);
                
            } catch (error) {
                console.error('배송 데이터 로드 실패:', error);
                document.getElementById('deliveryCalendarContent').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="color: var(--text-muted);">배송 캘린더 데이터를 불러올 수 없습니다.</div>
                    </div>
                `;
            }
        }

        // 구글 시트 데이터 가져오기
        async function fetchSheetData() {
            const response = await fetch('/api/delivery');
            const data = await response.json();
            
            // 각 행을 9개로 확장
            const expandedData = data.map(row => {
                if (!row) return Array(9).fill('');
                const newRow = [...row];
                while (newRow.length < 9) {
                    newRow.push('');
                }
                return newRow;
            });
            
            window.deliverySheetData = expandedData;
            
            if (!expandedData || expandedData.length === 0) {
                throw new Error('시트 데이터가 없습니다');
            }
            
            return expandedData;
        }

        // 공휴일 데이터 가져오기
        async function fetchHolidays() {
            const currentYear = new Date().getFullYear();
            const holidays = {};
            
            for (let year = currentYear; year <= currentYear + 1; year++) {
                try {
                    const response = await fetch(`https://date.nager.at/api/v3/publicholidays/${year}/KR`);
                    const data = await response.json();
                    
                    data.forEach(holiday => {
                        holidays[holiday.date] = {
                            name: holiday.localName || holiday.name,
                            type: holiday.types?.includes('Authorities') ? '임시공휴일' : '공휴일'
                        };
                    });
                } catch (error) {
                    console.error(`${year}년 공휴일 로드 실패:`, error);
                }
            }
            
            return holidays;
        }

        // 연휴 마지막날 체크 함수
        function isLastDayOfHolidayPeriod(dateStr, deliveryMap) {
            const date = new Date(dateStr);
            const nextDay = new Date(date);
            nextDay.setDate(nextDay.getDate() + 1);
            const nextDateStr = `${nextDay.getFullYear()}-${String(nextDay.getMonth() + 1).padStart(2, '0')}-${String(nextDay.getDate()).padStart(2, '0')}`;
            
            const currentInfo = deliveryMap[dateStr];
            const nextInfo = deliveryMap[nextDateStr];
            
            // 현재날이 공휴일/일요일이고, 다음날이 평일(월-금)이면서 공휴일이 아닌 경우만
            if (currentInfo && (currentInfo.holiday || currentInfo.tempHoliday || currentInfo.dayOfWeek === 0)) {
                if (nextInfo && nextInfo.dayOfWeek >= 1 && nextInfo.dayOfWeek <= 5 && !nextInfo.holiday && !nextInfo.tempHoliday) {
                    return true;
                }
            }
            
            return false;
        }

        // 다음날이 공휴일인지 체크
        function isBeforeHoliday(dateStr, deliveryMap) {
            const date = new Date(dateStr);
            const nextDay = new Date(date);
            nextDay.setDate(nextDay.getDate() + 1);
            const nextDateStr = `${nextDay.getFullYear()}-${String(nextDay.getMonth() + 1).padStart(2, '0')}-${String(nextDay.getDate()).padStart(2, '0')}`;
            
            const nextInfo = deliveryMap[nextDateStr];
            
            // 다음날이 공휴일이거나 일요일인 경우
            if (nextInfo && (nextInfo.holiday || nextInfo.tempHoliday || nextInfo.dayOfWeek === 0)) {
                return true;
            }
            
            return false;
        }

        // 데이터 처리 및 병합
        function processDeliveryData(sheetData, holidays) {
            const deliveryMap = {};
            
            // 첫 번째 패스: 기본 데이터 생성
            sheetData.forEach((row, index) => {
                if (index === 0) return; // 헤더 행 건너뛰기
                
                const [date, dayName, sheetHoliday, sheetTempHoliday, other, deliveryYN, issue, noticeHeader, noticeContent] = row;
                
                if (!date) return;
                
                const dateObj = new Date(date.replace(/\. /g, '-'));
                const formattedDate = `${dateObj.getFullYear()}-${String(dateObj.getMonth() + 1).padStart(2, '0')}-${String(dateObj.getDate()).padStart(2, '0')}`;
                
                const apiHoliday = holidays[formattedDate];
                
                deliveryMap[formattedDate] = {
                    date: formattedDate,
                    dayName: dayName || getDayNameFromDate(formattedDate),
                    holiday: sheetHoliday || (apiHoliday?.type === '공휴일' ? apiHoliday.name : ''),
                    tempHoliday: sheetTempHoliday || (apiHoliday?.type === '임시공휴일' ? apiHoliday.name : ''),
                    other: other || '',
                    issue: issue || '',
                    sheetDeliveryYN: deliveryYN,
                    dayOfWeek: new Date(formattedDate).getDay()
                };
            });
            
            // 두 번째 패스: 배송 가능 여부 결정
            Object.keys(deliveryMap).forEach(dateStr => {
                const info = deliveryMap[dateStr];
                const dayOfWeek = info.dayOfWeek;
                const sheetValue = info.sheetDeliveryYN?.toString().toUpperCase();
                
                // 기본 배송 로직
                let canDeliver = false;
                let deliveryType = 'none'; // 'normal', 'special', 'none'
                
                // 1. 토요일은 무조건 배송 불가
                if (dayOfWeek === 6) {
                    canDeliver = false;
                    deliveryType = 'none';
                }
                // 2. 공휴일/일요일 전날은 무조건 배송 불가
                else if (isBeforeHoliday(dateStr, deliveryMap)) {
                    canDeliver = false;
                    deliveryType = 'none';
                }
                // 3. 일요일은 특별 배송
                else if (dayOfWeek === 0) {
                    canDeliver = true;
                    deliveryType = 'special';
                }
                // 4. 연휴 마지막날은 특별 배송
                else if (isLastDayOfHolidayPeriod(dateStr, deliveryMap)) {
                    canDeliver = true;
                    deliveryType = 'special';
                }
                // 5. 시트에 명시적으로 N이 있으면 배송 불가
                else if (sheetValue === 'N') {
                    canDeliver = false;
                    deliveryType = 'none';
                }
                // 6. 공휴일은 배송 불가
                else if (info.holiday || info.tempHoliday) {
                    canDeliver = false;
                    deliveryType = 'none';
                }
                // 7. 평일(월-금)은 기본적으로 배송 가능
                else if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                    canDeliver = true;
                    deliveryType = 'normal';
                }
                
                deliveryMap[dateStr].canDeliver = canDeliver;
                deliveryMap[dateStr].deliveryType = deliveryType;
            });
            
            return deliveryMap;
        }

        // 날짜에서 요일 구하기
        function getDayNameFromDate(dateStr) {
            const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const date = new Date(dateStr);
            return days[date.getDay()];
        }

        // 배송 안내 메시지 표시
        function displayDeliveryNotices(sheetData) {
            const noticesList = document.getElementById('noticesList');
            if (!noticesList) {
                console.log('noticesList 요소를 찾을 수 없습니다');
                return;
            }
            
            let noticesHTML = '';
            let hasNotices = false;
            let noticeIndex = 0;
            
            // H열(인덱스 7)과 I열(인덱스 8) 읽기
            sheetData.forEach((row, index) => {
                const header = row[7]; // H열 - 메시지 제목
                const content = row[8]; // I열 - 메시지 내용
                
                if (header && content && header.trim() !== '' && content.trim() !== '') {
                    hasNotices = true;
                    noticesHTML += `
                        <div class="notice-card">
                            <div class="notice-header" onclick="toggleNotice(${noticeIndex})">
                                <h4>${header}</h4>
                                <button class="toggle-btn" id="toggle-btn-${noticeIndex}">▼</button>
                            </div>
                            <div class="notice-content" id="notice-content-${noticeIndex}">
                                <div>
                                    <p>${content.replace(/\n/g, '<br>')}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    noticeIndex++;
                }
            });
            
            if (hasNotices) {
                noticesList.innerHTML = noticesHTML;
            } else {
                // 기본 메시지
                noticesList.innerHTML = `
                    <div class="notice-card">
                        <div class="notice-header" onclick="toggleNotice(0)">
                            <h4>배송 일정 안내</h4>
                            <button class="toggle-btn" id="toggle-btn-0">▼</button>
                        </div>
                        <div class="notice-content" id="notice-content-0">
                            <div>
                                <p>평일 오전 10시 이전 주문 시 당일 발송됩니다.<br>
                                주말 및 공휴일은 발송이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // 공지사항 토글 함수
        function toggleNotice(index) {
            const content = document.getElementById(`notice-content-${index}`);
            const button = document.getElementById(`toggle-btn-${index}`);
            
            if (!content || !button) return;
            
            const isOpen = content.style.maxHeight && content.style.maxHeight !== '0px';
            
            // 모든 다른 공지사항 닫기
            const allContents = document.querySelectorAll('.notice-content');
            const allButtons = document.querySelectorAll('.toggle-btn');
            
            allContents.forEach((el, i) => {
                if (el && el.id !== `notice-content-${index}`) {
                    el.style.maxHeight = '0';
                }
            });
            
            allButtons.forEach((btn, i) => {
                if (btn && btn.id !== `toggle-btn-${index}`) {
                    btn.style.transform = 'rotate(0deg)';
                }
            });
            
            // 현재 공지사항 토글
            if (isOpen) {
                content.style.maxHeight = '0';
                button.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
                button.style.transform = 'rotate(180deg)';
            }
        }
        
        window.toggleNotice = toggleNotice;

        // 배송 캘린더 렌더링
        function renderDeliveryCalendar(deliveryData) {
            const container = document.getElementById('deliveryCalendarContent');
            if (!container) return;
            
            const currentDate = new Date();
            
            let html = `
                <div class="delivery-nav-controls">
                    <button onclick="changeDeliveryMonth(-1)" class="nav-button">‹</button>
                    <div class="month-display">
                        ${deliveryYear}년 ${deliveryMonth + 1}월
                    </div>
                    <button onclick="changeDeliveryMonth(1)" class="nav-button">›</button>
                    <button onclick="goToToday()" class="today-button">오늘</button>
                </div>
            `;
            
            const firstDay = new Date(deliveryYear, deliveryMonth, 1);
            const lastDay = new Date(deliveryYear, deliveryMonth + 1, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            html += `
                <div class="delivery-month-view">
                    <div class="weekdays">
                        <div class="weekday sunday">일</div>
                        <div class="weekday">월</div>
                        <div class="weekday">화</div>
                        <div class="weekday">수</div>
                        <div class="weekday">목</div>
                        <div class="weekday">금</div>
                        <div class="weekday saturday">토</div>
                    </div>
                    <div class="days-grid">
            `;
            
            // 이전 달 빈 칸
            for (let i = 0; i < startDay; i++) {
                html += `<div class="day-cell other-month"></div>`;
            }
            
            // 현재 달 날짜
            for (let day = 1; day <= totalDays; day++) {
                const dateStr = `${deliveryYear}-${String(deliveryMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const deliveryInfo = deliveryData[dateStr] || {};
                
                const isToday = currentDate.getFullYear() === deliveryYear && 
                               currentDate.getMonth() === deliveryMonth && 
                               currentDate.getDate() === day;
                const isSunday = deliveryInfo.dayOfWeek === 0;
                const isSaturday = deliveryInfo.dayOfWeek === 6;
                const isHoliday = deliveryInfo.holiday || deliveryInfo.tempHoliday;
                
                // 날짜 색상 클래스 결정
                let dayNumberClass = '';
                if (isSunday || isHoliday) {
                    dayNumberClass = 'holiday';
                } else if (isSaturday) {
                    dayNumberClass = 'saturday';
                }
                
                let badges = [];
                let deliveryIcon = '';

                // 모던 배송 아이콘 처리
                if (deliveryInfo.deliveryType === 'special') {
                    // 특별 배송 (파란색 원)
                    deliveryIcon = `
                        <div class="delivery-status-icon special">◯</div>
                    `;
                } else if (deliveryInfo.deliveryType === 'normal') {
                    // 일반 배송 (초록색 체크)
                    deliveryIcon = `
                        <div class="delivery-status-icon available">✓</div>
                    `;
                } else {
                    // 배송 불가 (빨간색 X)
                    deliveryIcon = `
                        <div class="delivery-status-icon unavailable">×</div>
                    `;
                }

                // 배지 처리
                if (deliveryInfo.issue) {
                    badges.push(`<div class="badge issue">${deliveryInfo.issue}</div>`);
                }
                if (deliveryInfo.other) {
                    badges.push(`<div class="badge other">${deliveryInfo.other}</div>`);
                }
                if (deliveryInfo.holiday) {
                    badges.push(`<div class="badge holiday">${deliveryInfo.holiday}</div>`);
                }
                if (deliveryInfo.tempHoliday) {
                    badges.push(`<div class="badge temp-holiday">${deliveryInfo.tempHoliday}</div>`);
                }
                
                html += `
                    <div class="day-cell ${isToday ? 'today' : ''}" data-date="${dateStr}">
                        <div class="day-number ${dayNumberClass}">
                            ${day}
                        </div>
                        ${deliveryIcon}
                        ${badges.length > 0 ? `<div class="day-badges">${badges.join('')}</div>` : ''}
                    </div>
                `;
            }
            
            // 다음 달 빈 칸
            const remainingCells = 42 - (startDay + totalDays);
            for (let i = 0; i < remainingCells; i++) {
                html += `<div class="day-cell other-month"></div>`;
            }
            
            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // 배송 캘린더 월 변경
        function changeDeliveryMonth(direction) {
            deliveryMonth += direction;
            if (deliveryMonth > 11) {
                deliveryMonth = 0;
                deliveryYear++;
            } else if (deliveryMonth < 0) {
                deliveryMonth = 11;
                deliveryYear--;
            }
            loadDeliveryData();
        }

        // 오늘로 이동
        function goToToday() {
            const today = new Date();
            deliveryMonth = today.getMonth();
            deliveryYear = today.getFullYear();
            loadDeliveryData();
        }

        window.changeDeliveryMonth = changeDeliveryMonth;
        window.goToToday = goToToday;

        // DOM 로드 완료 후 초기화
        window.addEventListener('DOMContentLoaded', function() {
            loadDeliveryData();
        });
    </script>
</body>

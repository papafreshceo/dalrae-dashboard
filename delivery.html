<!DOCTYPE html>
<html lang="ko">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>달래마켓 배송캘린더</title>
    <style>
        body { 
            font-family: 'Noto Sans KR', -apple-system, sans-serif; 
            background: #f8f9fa; 
            color: #212529; 
            margin: 0;
            padding: 0;
        }

        .hero {
            min-height: calc(100vh - 200px);
            padding: 40px 20px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .card { 
            max-width: 1400px; 
            margin: 0 auto;
            background: white; 
            border-radius: 16px; 
            padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        
        /* 헤더 섹션 */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        
        .title-group {
            flex: 1;
        }
        
        .eyebrow { 
            font-size: 14px; 
            font-weight: 700; 
            letter-spacing: .06em; 
            color: #6c757d; 
            text-transform: uppercase; 
            margin-bottom: 12px; 
        }
        
        .title { 
            font-size: 36px; 
            line-height: 1.25; 
            font-weight: 800; 
            color: #212529; 
            margin-bottom: 16px; 
        }
        
        .subtitle { 
            font-size: 16px; 
            color: #495057; 
            line-height: 1.6;
            margin-bottom: 0; 
        }

        .divider {
            width: 100%;
            height: 1px;
            background: #dee2e6;
            margin: 0 0 40px 0;
        }

        /* 공지사항 */
        .notice-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 30px;
        }
        
        .notice-header-main {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .notice-header-main h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }
        
        .notice-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        
        .notice-card:hover {
            border-color: #2563eb;
        }
        
        .notice-header {
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: transparent;
        }
        
        .notice-header h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            color: #212529;
            line-height: 1.4;
            flex: 1;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6c757d;
            font-size: 14px;
            transition: transform 0.2s;
            margin-left: 10px;
        }
        
        .notice-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .notice-content > div {
            padding: 14px 18px;
        }
        
        .notice-content p {
            margin: 0;
            font-size: 13px;
            line-height: 1.6;
            color: #495057;
        }
        
        /* 캘린더 래퍼 */
        .calendar-wrapper {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* 네비게이션 */
        .nav-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
        }
        
        .nav-button {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            color: #495057;
        }
        
        .nav-button:hover {
            border-color: #2563eb;
            color: #2563eb;
            background: #f8f9fa;
        }
        
        .today-button {
            padding: 10px 24px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            color: #495057;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .today-button:hover {
            border-color: #2563eb;
            color: #2563eb;
            background: #f8f9fa;
        }
        
        .month-display {
            font-size: 20px;
            font-weight: 600;
            min-width: 150px;
            text-align: center;
            color: #212529;
        }
        
        /* 캘린더 그리드 */
        .month-view {
            padding: 0;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .weekday {
            padding: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .weekday.sunday {
            color: #dc3545;
        }
        
        .weekday.saturday {
            color: #2563eb;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .day-cell {
            background: white;
            min-height: 120px;
            padding: 12px;
            position: relative;
            border-right: 1px solid #f1f3f5;
            border-bottom: 1px solid #f1f3f5;
            transition: all 0.2s;
        }
        
        .day-cell:nth-child(7n) {
            border-right: none;
        }
        
        .day-cell:hover {
            background: #f8f9fa;
            z-index: 10;
        }
        
        .day-cell.other-month {
            background: #fafafa;
        }
        
        .day-cell.today {
            background: #e7f3ff;
        }
        
        .day-number {
            font-size: 14px;
            font-weight: 500;
            color: #212529;
            margin-bottom: 8px;
        }
        
        .day-cell.today .day-number {
            color: #2563eb;
            font-weight: 700;
        }
        
        .day-number.sunday,
        .day-number.holiday {
            color: #dc3545;
        }
        
        .day-number.saturday {
            color: #2563eb;
        }
        
        /* 개선된 배송 아이콘 */
        .delivery-icon {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .delivery-icon svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }
        
        .delivery-icon.special {
            background: rgba(37, 99, 235, 0.1);
        }
        
        .delivery-icon.special svg {
            stroke: #2563eb;
        }
        
        .delivery-icon.available {
            background: rgba(16, 185, 129, 0.1);
        }
        
        .delivery-icon.available svg {
            stroke: #10b981;
        }
        
        .delivery-icon.unavailable {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .delivery-icon.unavailable svg {
            stroke: #ef4444;
        }
        
        .day-cell:hover .delivery-icon {
            transform: scale(1.1);
        }
        
        .day-cell:hover .delivery-icon svg {
            transform: rotate(5deg);
        }
        
        /* 배지 */
        .day-badges {
            position: absolute;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            gap: 4px;
        }
        
        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            width: 100%;
            text-align: center;
        }
        
        .badge.issue {
            background: #fee2e2;
            color: #dc3545;
            border: 1px solid #fecaca;
        }
        
        .badge.other {
            background: #ede9fe;
            color: #2563eb;
            border: 1px solid #ddd6fe;
        }
        
        .badge.holiday {
            background: #fef3c7;
            color: #f59e0b;
            border: 1px solid #fde68a;
        }
        
        .badge.temp-holiday {
            background: #dbeafe;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }
        
        /* 배송 안내 */
        .delivery-info {
            padding: 24px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .delivery-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .delivery-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .delivery-info li {
            padding: 6px 0;
            color: #495057;
            font-size: 13px;
            line-height: 1.5;
            display: flex;
            align-items: center;
        }
        
        .delivery-info li.section-title {
            font-weight: 600;
            color: #212529;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #dee2e6;
        }
        
        .delivery-info li.section-title:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
        
        .icon-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .icon-indicator svg {
            width: 14px;
            height: 14px;
        }
        
        .icon-indicator.special {
            background: rgba(37, 99, 235, 0.1);
        }
        
        .icon-indicator.special svg {
            stroke: #2563eb;
        }
        
        .icon-indicator.available {
            background: rgba(16, 185, 129, 0.1);
        }
        
        .icon-indicator.available svg {
            stroke: #10b981;
        }
        
        .icon-indicator.unavailable {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .icon-indicator.unavailable svg {
            stroke: #ef4444;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .hero {
                padding: 20px 15px;
            }
            
            .card {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .day-cell {
                min-height: 80px;
                padding: 8px;
            }
            
            .day-number {
                font-size: 12px;
            }
            
            .delivery-icon {
                width: 24px;
                height: 24px;
                bottom: 8px;
                right: 8px;
            }
            
            .delivery-icon svg {
                width: 14px;
                height: 14px;
            }
            
            .badge {
                font-size: 9px;
                padding: 1px 4px;
            }
            
            .nav-button {
                width: 36px;
                height: 36px;
            }
            
            .month-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="header-container"></div>

    <!-- 본문 -->
    <main class="hero">
        <section class="card">
            <div class="header-section">
                <div class="title-group">
                    <div class="eyebrow">Delivery Schedule</div>
                    <h1 class="title">배송 <strong style="color:#2563eb">캘린더</strong></h1>
                    <p class="subtitle">
                        발송 가능일과 휴무일을 확인하실 수 있습니다.<br>
                        정확한 배송 일정은 상품 상세 페이지를 참고해주세요.
                    </p>
                </div>
            </div>

            <div class="divider"></div>
            
            <!-- 공지사항 -->
            <div class="notice-section" id="deliveryNotices">
                <div class="notice-header-main">
                    <h3>공지사항</h3>
                </div>
                <div id="noticesList">
                    <!-- 여기에 공지사항 동적 추가 -->
                </div>
            </div>
            
            <!-- 배송 캘린더 본체 -->
            <div class="calendar-wrapper">
                <div id="deliveryCalendarContent">
                    <div style="text-align: center; padding: 40px;">
                        <div style="color: #6c757d;">배송 캘린더 로딩 중...</div>
                    </div>
                </div>
                
                <!-- 배송 안내 정보 -->
                <div class="delivery-info">
                    <h3>발송 안내</h3>
                    <ul>
                        <li class="section-title">발송 정책</li>
                        <li>• 영업일: 발송</li>
                        <li>• 토요일: 발송 없음</li>
                        <li>• 일요일/연휴 마지막날: 상품/산지여건에 따라 발송</li>
                        <li>• 공휴일 전날: 발송 휴무</li>
                        
                        <li class="section-title">아이콘 안내</li>
                        <li>
                            <span class="icon-indicator special">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M12 16v-4"></path>
                                    <path d="M12 8h.01"></path>
                                </svg>
                            </span>
                            파란색: 상품/산지여건에 따라 발송
                        </li>
                        <li>
                            <span class="icon-indicator available">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                            초록색: 발송
                        </li>
                        <li>
                            <span class="icon-indicator unavailable">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </span>
                            빨간색: 발송 휴무
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- 공통 푸터 -->
    <div id="footer-container"></div>

    <!-- 외부 스크립트 로드 -->
    <script src="header.js"></script>
    <script src="footer.js"></script>

    <script>
        // SVG 아이콘 정의
        const deliveryIcons = {
            special: `
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 16v-4"></path>
                    <path d="M12 8h.01"></path>
                </svg>
            `,
            available: `
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            `,
            unavailable: `
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            `
        };

        // 전역 변수
        let deliveryMonth = new Date().getMonth();
        let deliveryYear = new Date().getFullYear();
        let globalDeliveryData = {};

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', function() {
            // 헤더 초기화
            if (window.DalraeHeader) {
                DalraeHeader.init({
                    containerId: 'header-container',
                    activePage: 'delivery'
                });
            }
            
            // 푸터 초기화
            if (window.DalraeFooter) {
                DalraeFooter.init({
                    containerId: 'footer-container'
                });
            }

            // 배송 데이터 로드
            loadDeliveryData();
        });

        // 배송 캘린더 데이터 로드
        async function loadDeliveryData() {
            try {
                const sheetData = await fetchSheetData();
                const holidays = await fetchHolidays();
                const deliveryMap = processDeliveryData(sheetData, holidays);
                globalDeliveryData = deliveryMap;
                renderDeliveryCalendar(deliveryMap);
                displayDeliveryNotices(sheetData);
            } catch (error) {
                console.error('배송 데이터 로드 실패:', error);
                document.getElementById('deliveryCalendarContent').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="color: #6c757d;">배송 캘린더 데이터를 불러올 수 없습니다.</div>
                    </div>
                `;
            }
        }

        // 구글 시트 데이터 가져오기
        async function fetchSheetData() {
            const response = await fetch('/api/delivery');
            const data = await response.json();
            
            const expandedData = data.map(row => {
                if (!row) return Array(9).fill('');
                const newRow = [...row];
                while (newRow.length < 9) {
                    newRow.push('');
                }
                return newRow;
            });
            
            window.deliverySheetData = expandedData;
            
            if (!expandedData || expandedData.length === 0) {
                throw new Error('시트 데이터가 없습니다');
            }
            
            return expandedData;
        }

        // 공휴일 데이터 가져오기
        async function fetchHolidays() {
            const currentYear = new Date().getFullYear();
            const holidays = {};
            
            for (let year = currentYear; year <= currentYear + 1; year++) {
                try {
                    const response = await fetch(`https://date.nager.at/api/v3/publicholidays/${year}/KR`);
                    const data = await response.json();
                    
                    data.forEach(holiday => {
                        holidays[holiday.date] = {
                            name: holiday.localName || holiday.name,
                            type: holiday.types?.includes('Authorities') ? '임시공휴일' : '공휴일'
                        };
                    });
                } catch (error) {
                    console.error(`${year}년 공휴일 로드 실패:`, error);
                }
            }
            
            return holidays;
        }

        // 연휴 마지막날 체크 함수
        function isLastDayOfHolidayPeriod(dateStr, deliveryMap) {
            const date = new Date(dateStr);
            const nextDay = new Date(date);
            nextDay.setDate(nextDay.getDate() + 1);
            const nextDateStr = `${nextDay.getFullYear()}-${String(nextDay.getMonth() + 1).padStart(2, '0')}-${String(nextDay.getDate()).padStart(2, '0')}`;
            
            const currentInfo = deliveryMap[dateStr];
            const nextInfo = deliveryMap[nextDateStr];
            
            if (currentInfo && (currentInfo.holiday || currentInfo.tempHoliday || currentInfo.dayOfWeek === 0)) {
                if (nextInfo && nextInfo.dayOfWeek >= 1 && nextInfo.dayOfWeek <= 5 && !nextInfo.holiday && !nextInfo.tempHoliday) {
                    return true;
                }
            }
            
            return false;
        }

        // 다음날이 공휴일인지 체크
        function isBeforeHoliday(dateStr, deliveryMap) {
            const date = new Date(dateStr);
            const nextDay = new Date(date);
            nextDay.setDate(nextDay.getDate() + 1);
            const nextDateStr = `${nextDay.getFullYear()}-${String(nextDay.getMonth() + 1).padStart(2, '0')}-${String(nextDay.getDate()).padStart(2, '0')}`;
            
            const nextInfo = deliveryMap[nextDateStr];
            
            if (nextInfo && (nextInfo.holiday || nextInfo.tempHoliday || nextInfo.dayOfWeek === 0)) {
                return true;
            }
            
            return false;
        }

        // 데이터 처리 및 병합
        function processDeliveryData(sheetData, holidays) {
            const deliveryMap = {};
            
            // 첫 번째 패스: 기본 데이터 생성
            sheetData.forEach((row, index) => {
                if (index === 0) return;
                
                const [date, dayName, sheetHoliday, sheetTempHoliday, other, deliveryYN, issue, noticeHeader, noticeContent] = row;
                
                if (!date) return;
                
                const dateObj = new Date(date.replace(/\. /g, '-'));
                const formattedDate = `${dateObj.getFullYear()}-${String(dateObj.getMonth() + 1).padStart(2, '0')}-${String(dateObj.getDate()).padStart(2, '0')}`;
                
                const apiHoliday = holidays[formattedDate];
                
                deliveryMap[formattedDate] = {
                    date: formattedDate,
                    dayName: dayName || getDayNameFromDate(formattedDate),
                    holiday: sheetHoliday || (apiHoliday?.type === '공휴일' ? apiHoliday.name : ''),
                    tempHoliday: sheetTempHoliday || (apiHoliday?.type === '임시공휴일' ? apiHoliday.name : ''),
                    other: other || '',
                    issue: issue || '',
                    sheetDeliveryYN: deliveryYN,
                    dayOfWeek: new Date(formattedDate).getDay()
                };
            });
            
            // 두 번째 패스: 배송 가능 여부 결정
            Object.keys(deliveryMap).forEach(dateStr => {
                const info = deliveryMap[dateStr];
                const dayOfWeek = info.dayOfWeek;
                const sheetValue = info.sheetDeliveryYN?.toString().toUpperCase();
                
                let canDeliver = false;
                let deliveryType = 'none';
                
                if (dayOfWeek === 6) {
                    canDeliver = false;
                    deliveryType = 'none';
                } else if (isBeforeHoliday(dateStr, deliveryMap)) {
                    canDeliver = false;
                    deliveryType = 'none';
                } else if (dayOfWeek === 0) {
                    canDeliver = true;
                    deliveryType = 'special';
                } else if (isLastDayOfHolidayPeriod(dateStr, deliveryMap)) {
                    canDeliver = true;
                    deliveryType = 'special';
                } else if (sheetValue === 'N') {
                    canDeliver = false;
                    deliveryType = 'none';
                } else if (info.holiday || info.tempHoliday) {
                    canDeliver = false;
                    deliveryType = 'none';
                } else if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                    canDeliver = true;
                    deliveryType = 'normal';
                }
                
                deliveryMap[dateStr].canDeliver = canDeliver;
                deliveryMap[dateStr].deliveryType = deliveryType;
            });
            
            return deliveryMap;
        }

        // 날짜에서 요일 구하기
        function getDayNameFromDate(dateStr) {
            const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const date = new Date(dateStr);
            return days[date.getDay()];
        }

        // 배송 안내 메시지 표시
        function displayDeliveryNotices(sheetData) {
            const noticesList = document.getElementById('noticesList');
            if (!noticesList) return;
            
            let noticesHTML = '';
            let hasNotices = false;
            let noticeIndex = 0;
            
            sheetData.forEach((row, index) => {
                const header = row[7];
                const content = row[8];
                
                if (header && content && header.trim() !== '' && content.trim() !== '') {
                    hasNotices = true;
                    noticesHTML += `
                        <div class="notice-card">
                            <div class="notice-header" onclick="toggleNotice(${noticeIndex})">
                                <h4>${header}</h4>
                                <button class="toggle-btn" id="toggle-btn-${noticeIndex}">▼</button>
                            </div>
                            <div class="notice-content" id="notice-content-${noticeIndex}">
                                <div>
                                    <p>${content.replace(/\n/g, '<br>')}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    noticeIndex++;
                }
            });
            
            if (hasNotices) {
                noticesList.innerHTML = noticesHTML;
            } else {
                noticesList.innerHTML = `
                    <div class="notice-card">
                        <div class="notice-header" onclick="toggleNotice(0)">
                            <h4>배송 일정 안내</h4>
                            <button class="toggle-btn" id="toggle-btn-0">▼</button>
                        </div>
                        <div class="notice-content" id="notice-content-0">
                            <div>
                                <p>평일 오전 10시 이전 주문 시 당일 발송됩니다.<br>
                                주말 및 공휴일은 발송이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // 공지사항 토글 함수
        function toggleNotice(index) {
            const content = document.getElementById(`notice-content-${index}`);
            const button = document.getElementById(`toggle-btn-${index}`);
            
            if (!content || !button) return;
            
            const isOpen = content.style.maxHeight && content.style.maxHeight !== '0px';
            
            const allContents = document.querySelectorAll('.notice-content');
            const allButtons = document.querySelectorAll('.toggle-btn');
            
            allContents.forEach((el, i) => {
                if (el && el.id !== `notice-content-${index}`) {
                    el.style.maxHeight = '0';
                }
            });
            
            allButtons.forEach((btn, i) => {
                if (btn && btn.id !== `toggle-btn-${index}`) {
                    btn.style.transform = 'rotate(0deg)';
                }
            });
            
            if (isOpen) {
                content.style.maxHeight = '0';
                button.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
                button.style.transform = 'rotate(180deg)';
            }
        }
        
        window.toggleNotice = toggleNotice;

        // 배송 캘린더 렌더링
        function renderDeliveryCalendar(deliveryData) {
            const container = document.getElementById('deliveryCalendarContent');
            if (!container) return;
            
            const currentDate = new Date();
            
            let html = `
                <div class="nav-controls">
                    <button onclick="changeDeliveryMonth(-1)" class="nav-button">‹</button>
                    <div class="month-display">
                        ${deliveryYear}년 ${deliveryMonth + 1}월
                    </div>
                    <button onclick="changeDeliveryMonth(1)" class="nav-button">›</button>
                    <button onclick="goToToday()" class="today-button">오늘</button>
                </div>
            `;
            
            const firstDay = new Date(deliveryYear, deliveryMonth, 1);
            const lastDay = new Date(deliveryYear, deliveryMonth + 1, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            html += `
                <div class="month-view">
                    <div class="weekdays">
                        <div class="weekday sunday">일</div>
                        <div class="weekday">월</div>
                        <div class="weekday">화</div>
                        <div class="weekday">수</div>
                        <div class="weekday">목</div>
                        <div class="weekday">금</div>
                        <div class="weekday saturday">토</div>
                    </div>
                    <div class="days-grid">
            `;
            
            for (let i = 0; i < startDay; i++) {
                html += `<div class="day-cell other-month"></div>`;
            }
            
            for (let day = 1; day <= totalDays; day++) {
                const dateStr = `${deliveryYear}-${String(deliveryMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const deliveryInfo = deliveryData[dateStr] || {};
                
                const isToday = currentDate.getFullYear() === deliveryYear && 
                               currentDate.getMonth() === deliveryMonth && 
                               currentDate.getDate() === day;
                const isSunday = deliveryInfo.dayOfWeek === 0;
                const isSaturday = deliveryInfo.dayOfWeek === 6;
                const isHoliday = deliveryInfo.holiday || deliveryInfo.tempHoliday;
                
                let dayNumberClass = '';
                if (isSunday || isHoliday) {
                    dayNumberClass = 'holiday';
                } else if (isSaturday) {
                    dayNumberClass = 'saturday';
                }
                
                let badges = [];
                let deliveryIcon = '';

                if (deliveryInfo.deliveryType === 'special') {
                    deliveryIcon = `<div class="delivery-icon special">${deliveryIcons.special}</div>`;
                } else if (deliveryInfo.deliveryType === 'normal') {
                    deliveryIcon = `<div class="delivery-icon available">${deliveryIcons.available}</div>`;
                } else {
                    deliveryIcon = `<div class="delivery-icon unavailable">${deliveryIcons.unavailable}</div>`;
                }

                if (deliveryInfo.issue) {
                    badges.push(`<div class="badge issue">${deliveryInfo.issue}</div>`);
                }
                if (deliveryInfo.other) {
                    badges.push(`<div class="badge other">${deliveryInfo.other}</div>`);
                }
                if (deliveryInfo.holiday) {
                    badges.push(`<div class="badge holiday">${deliveryInfo.holiday}</div>`);
                }
                if (deliveryInfo.tempHoliday) {
                    badges.push(`<div class="badge temp-holiday">${deliveryInfo.tempHoliday}</div>`);
                }
                
                html += `
                    <div class="day-cell ${isToday ? 'today' : ''}" data-date="${dateStr}">
                        <div class="day-number ${dayNumberClass}">
                            ${day}
                        </div>
                        ${deliveryIcon}
                        ${badges.length > 0 ? `<div class="day-badges">${badges.join('')}</div>` : ''}
                    </div>
                `;
            }
            
            const remainingCells = 42 - (startDay + totalDays);
            for (let i = 0; i < remainingCells; i++) {
                html += `<div class="day-cell other-month"></div>`;
            }
            
            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // 배송 캘린더 월 변경
        function changeDeliveryMonth(direction) {
            deliveryMonth += direction;
            if (deliveryMonth > 11) {
                deliveryMonth = 0;
                deliveryYear++;
            } else if (deliveryMonth < 0) {
                deliveryMonth = 11;
                deliveryYear--;
            }
            loadDeliveryData();
        }

        // 오늘로 이동
        function goToToday() {
            const today = new Date();
            deliveryMonth = today.getMonth();
            deliveryYear = today.getFullYear();
            loadDeliveryData();
        }

        window.changeDeliveryMonth = changeDeliveryMonth;
        window.goToToday = goToToday;
    </script>
</body>

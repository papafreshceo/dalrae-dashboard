<!DOCTYPE html>
<html lang="ko">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>ê³µì§€ì‚¬í•­ - ë‹¬ë˜ë§ˆì¼“</title>
    <script src="header.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
        }

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        .notice-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* í˜ì´ì§€ í—¤ë” */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            color: white;
        }

        .page-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .page-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        /* ê²€ìƒ‰ ë° í•„í„° ë°” */
        .filter-bar {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.2s;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .filter-tags {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .filter-tag {
            padding: 8px 16px;
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tag:hover {
            background: #e2e8f0;
        }

        .filter-tag.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* ê³µì§€ì‚¬í•­ ê·¸ë¦¬ë“œ */
        .notice-grid {
            display: grid;
            gap: 20px;
        }

        /* ê³ ì • ê³µì§€ì‚¬í•­ */
        .pinned-section {
            margin-bottom: 32px;
        }

        .section-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
        }

        /* ê³µì§€ì‚¬í•­ ì¹´ë“œ */
        .notice-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .notice-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .notice-card.pinned {
            border: 2px solid #fbbf24;
            background: linear-gradient(to right, #fffbeb, white);
        }

        .pinned-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #fbbf24;
            color: #78350f;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 1;
        }

        .notice-card-header {
            padding: 24px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .notice-thumbnail {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
            flex-shrink: 0;
        }

        .notice-content {
            flex: 1;
        }

        .notice-date {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .notice-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .notice-excerpt {
            font-size: 14px;
            color: #64748b;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .notice-meta {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #94a3b8;
        }

        /* ê³µì§€ì‚¬í•­ ìƒì„¸ ëª¨ë‹¬ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        .modal-header {
            padding: 32px;
            border-bottom: 1px solid #e2e8f0;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 40px;
            height: 40px;
            border: none;
            background: #f1f5f9;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #e2e8f0;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 32px;
        }

        .modal-thumbnail {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .modal-section {
            margin-bottom: 32px;
        }

        .modal-section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            padding-left: 12px;
            border-left: 4px solid #3b82f6;
        }

        .modal-section-content {
            font-size: 15px;
            color: #475569;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        /* ë¡œë”© ìƒíƒœ */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* ë¹ˆ ìƒíƒœ */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #94a3b8;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-message {
            font-size: 14px;
        }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */
        @media (max-width: 768px) {
            .notice-container {
                padding: 20px 15px;
            }

            .page-header {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .page-title {
                font-size: 28px;
            }

            .filter-bar {
                padding: 16px;
            }

            .search-box {
                min-width: 100%;
            }

            .notice-card-header {
                padding: 20px;
                flex-direction: column;
            }

            .notice-thumbnail {
                width: 100%;
                height: 200px;
            }

            .modal-content {
                border-radius: 16px;
            }

            .modal-header,
            .modal-body {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- ê³µí†µ í—¤ë” -->
    <div id="header-container"></div>

    <div class="notice-container">
        <!-- í˜ì´ì§€ í—¤ë” -->
        <div class="page-header">
            <h1 class="page-title">ğŸ“¢ ê³µì§€ì‚¬í•­</h1>
            <p class="page-subtitle">ë‹¬ë˜ë§ˆì¼“ì˜ ìƒˆë¡œìš´ ì†Œì‹ê³¼ ì¤‘ìš”í•œ ì•ˆë‚´ì‚¬í•­ì„ í™•ì¸í•˜ì„¸ìš”</p>
        </div>

        <!-- ê²€ìƒ‰ ë° í•„í„° -->
        <div class="filter-bar">
            <div class="search-box">
                <span class="search-icon">ğŸ”</span>
                <input type="text" class="search-input" id="searchInput" placeholder="ê³µì§€ì‚¬í•­ ê²€ìƒ‰...">
            </div>
            <div class="filter-tags">
                <button class="filter-tag active" data-filter="all">ì „ì²´</button>
                <button class="filter-tag" data-filter="pinned">ê³ ì •</button>
                <button class="filter-tag" data-filter="recent">ìµœì‹ </button>
            </div>
        </div>

        <!-- ê³µì§€ì‚¬í•­ ë¦¬ìŠ¤íŠ¸ -->
        <div id="noticeList">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- ìƒì„¸ë³´ê¸° ëª¨ë‹¬ -->
    <div class="modal-overlay" id="noticeModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">âœ•</button>
                <div id="modalHeader"></div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let noticesData = [];
        let currentFilter = 'all';

        // ê³µì§€ì‚¬í•­ ë°ì´í„° ë¡œë“œ
        async function loadNotices() {
            try {
                const response = await fetch('/api/notice');
                const data = await response.json();
                
                // ë°ì´í„° íŒŒì‹± (í—¤ë” í–‰ ì œì™¸)
                noticesData = data.slice(1).map((row, index) => ({
                    id: row[0] || index + 1,
                    date: row[1] || '',
                    isPinned: row[2] === 'Y',
                    title: row[3] || 'ì œëª© ì—†ìŒ',
                    titleThumbnail: row[4] || '',
                    contentThumbnail: row[5] || '',
                    header1: row[6] || '',
                    content1: row[7] || '',
                    header2: row[8] || '',
                    content2: row[9] || '',
                    header3: row[10] || '',
                    content3: row[11] || ''
                })).filter(notice => notice.title && notice.title !== 'ì œëª© ì—†ìŒ');

                // ë‚ ì§œìˆœ ì •ë ¬ (ìµœì‹ ìˆœ)
                noticesData.sort((a, b) => {
                    if (a.isPinned && !b.isPinned) return -1;
                    if (!a.isPinned && b.isPinned) return 1;
                    return new Date(b.date) - new Date(a.date);
                });

                renderNotices();
            } catch (error) {
                console.error('ê³µì§€ì‚¬í•­ ë¡œë“œ ì‹¤íŒ¨:', error);
                showEmptyState();
            }
        }

        // ê³µì§€ì‚¬í•­ ë Œë”ë§
        function renderNotices() {
            const container = document.getElementById('noticeList');
            
            let filteredNotices = noticesData;
            
            // í•„í„° ì ìš©
            if (currentFilter === 'pinned') {
                filteredNotices = noticesData.filter(n => n.isPinned);
            } else if (currentFilter === 'recent') {
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                filteredNotices = noticesData.filter(n => new Date(n.date) >= oneWeekAgo);
            }

            // ê²€ìƒ‰ì–´ ì ìš©
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredNotices = filteredNotices.filter(n => 
                    n.title.toLowerCase().includes(searchTerm) ||
                    n.content1.toLowerCase().includes(searchTerm) ||
                    n.content2.toLowerCase().includes(searchTerm) ||
                    n.content3.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredNotices.length === 0) {
                showEmptyState();
                return;
            }

            // ê³ ì • ê³µì§€ì™€ ì¼ë°˜ ê³µì§€ ë¶„ë¦¬
            const pinnedNotices = filteredNotices.filter(n => n.isPinned);
            const regularNotices = filteredNotices.filter(n => !n.isPinned);

            let html = '';

            // ê³ ì • ê³µì§€ì‚¬í•­
            if (pinnedNotices.length > 0) {
                html += `
                    <div class="pinned-section">
                        <div class="section-label">
                            <span>ğŸ“Œ</span>
                            <span>ê³ ì • ê³µì§€ì‚¬í•­</span>
                        </div>
                        <div class="notice-grid">
                            ${pinnedNotices.map(notice => createNoticeCard(notice, true)).join('')}
                        </div>
                    </div>
                `;
            }

            // ì¼ë°˜ ê³µì§€ì‚¬í•­
            if (regularNotices.length > 0) {
                html += `
                    <div class="notice-grid">
                        ${regularNotices.map(notice => createNoticeCard(notice, false)).join('')}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // ê³µì§€ì‚¬í•­ ì¹´ë“œ ìƒì„±
        function createNoticeCard(notice, isPinned) {
            const excerpt = notice.content1 ? 
                (notice.content1.length > 100 ? notice.content1.substring(0, 100) + '...' : notice.content1) : 
                'ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.';

            return `
                <div class="notice-card ${isPinned ? 'pinned' : ''}" onclick="showNoticeDetail(${noticesData.indexOf(notice)})">
                    ${isPinned ? '<div class="pinned-badge">ğŸ“Œ ê³ ì •</div>' : ''}
                    <div class="notice-card-header">
                        ${notice.titleThumbnail ? `
                            <img src="${notice.titleThumbnail}" alt="${notice.title}" class="notice-thumbnail" onerror="this.style.display='none'">
                        ` : ''}
                        <div class="notice-content">
                            <div class="notice-date">${formatDate(notice.date)}</div>
                            <h3 class="notice-title">${notice.title}</h3>
                            <p class="notice-excerpt">${excerpt}</p>
                            <div class="notice-meta">
                                <span class="meta-item">
                                    <span>ğŸ‘</span>
                                    <span>ìì„¸íˆ ë³´ê¸°</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ê³µì§€ì‚¬í•­ ìƒì„¸ ë³´ê¸°
        function showNoticeDetail(index) {
            const notice = noticesData[index];
            const modal = document.getElementById('noticeModal');
            const modalHeader = document.getElementById('modalHeader');
            const modalBody = document.getElementById('modalBody');

            // í—¤ë” ë‚´ìš©
            modalHeader.innerHTML = `
                <div class="notice-date">${formatDate(notice.date)}</div>
                <h2 class="notice-title" style="font-size: 24px; margin-top: 8px;">${notice.title}</h2>
            `;

            // ë°”ë”” ë‚´ìš©
            let bodyHtml = '';
            
            if (notice.contentThumbnail) {
                bodyHtml += `<img src="${notice.contentThumbnail}" alt="${notice.title}" class="modal-thumbnail" onerror="this.style.display='none'">`;
            }

            // ì„¹ì…˜ 1
            if (notice.header1 || notice.content1) {
                bodyHtml += `
                    <div class="modal-section">
                        ${notice.header1 ? `<h3 class="modal-section-title">${notice.header1}</h3>` : ''}
                        ${notice.content1 ? `<div class="modal-section-content">${notice.content1}</div>` : ''}
                    </div>
                `;
            }

            // ì„¹ì…˜ 2
            if (notice.header2 || notice.content2) {
                bodyHtml += `
                    <div class="modal-section">
                        ${notice.header2 ? `<h3 class="modal-section-title">${notice.header2}</h3>` : ''}
                        ${notice.content2 ? `<div class="modal-section-content">${notice.content2}</div>` : ''}
                    </div>
                `;
            }

            // ì„¹ì…˜ 3
            if (notice.header3 || notice.content3) {
                bodyHtml += `
                    <div class="modal-section">
                        ${notice.header3 ? `<h3 class="modal-section-title">${notice.header3}</h3>` : ''}
                        ${notice.content3 ? `<div class="modal-section-content">${notice.content3}</div>` : ''}
                    </div>
                `;
            }

            modalBody.innerHTML = bodyHtml;
            modal.classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('noticeModal').classList.remove('active');
        }

        // ë¹ˆ ìƒíƒœ í‘œì‹œ
        function showEmptyState() {
            document.getElementById('noticeList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ğŸ“­</div>
                    <div class="empty-title">ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤</div>
                    <div class="empty-message">ìƒˆë¡œìš´ ê³µì§€ì‚¬í•­ì´ ë“±ë¡ë˜ë©´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</div>
                </div>
            `;
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diff === 0) return 'ì˜¤ëŠ˜';
            if (diff === 1) return 'ì–´ì œ';
            if (diff < 7) return `${diff}ì¼ ì „`;
            
            return `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;
        }

        // í•„í„° ì´ë²¤íŠ¸
        document.addEventListener('DOMContentLoaded', function() {
            // í•„í„° íƒœê·¸ í´ë¦­
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderNotices();
                });
            });

            // ê²€ìƒ‰ ì…ë ¥
            document.getElementById('searchInput').addEventListener('input', renderNotices);

            // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
            document.getElementById('noticeModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // ë°ì´í„° ë¡œë“œ
            loadNotices();

            // í—¤ë” í™œì„±í™”
            setTimeout(() => {
                if (window.DalraeHeader && window.DalraeHeader.setActivePage) {
                    window.DalraeHeader.setActivePage('notice');
                }
            }, 200);
        });
    </script>
</body>
</html>
